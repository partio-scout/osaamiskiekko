name_fi: Vapaaehtoisena tapahtumassa -osaamismerkki
name_en: Vapaaehtoisena tapahtumassa -osaamismerkki
name_sv: Vapaaehtoisena tapahtumassa -osaamismerkki
description_fi: >-
  Osaamismerkin saaja on osallistunut vapaaehtoistyöntekijänä tapahtuman
  tekemiseen omaa osaamistaan kehittäen. Tätä merkkiä voivat hakea kaikki ne,
  jotka eivät ennen leiriä tehneet vielä mitään pestiä, mutta käärivät hihansa
  leirin alettua. Myös samoajat (15-17-vuotiaat partiolaiset), jotka tekevät
  leirillä pestiä vain osan aikaa, voivat hakea tätä merkkiä.


  Merkin saaja:


  - osaa toimia vapaaehtoistyöntekijänä tapahtumassa.

  - osaa kertoa tehtävässä oppimaansa työelämän ymmärtämällä kielellä.

  - osaa vastaanottaa palautetta ja kehittää edelleen omaa osaamistaan
  palautteen perusteella.
