heading: Tehdään osaamisesta totta, [highlight-start]tule mukaan! [highlight-end]
title: Tule mukaan

normal-text: >
  <p>Alla olevan lomakkeen täyttämällä saatte lisätietoa Osaamiskiekosta. </p>

  <p>Keskeinen osa Osaamiskiekkoa on oppilaitoksen laatima suositus siitä, miten järjestöissä tai vapaa-ajalla hankittu osaaminen hyväksiluetaan tutkinnoissa. Jos järjestöjen koulutuksia ei vielä hyödynnetä osana tutkintoja, Osaamiskeskus Kentauri voi järjestää etänä tulkintafoorumitilaisuuden, jossa järjestö ja oppilaitos luovat yhdessä suosituksen koulutuksen hyväksilukemisesta. Tämän jälkeen yhteensopivuus viedään Osaamiskiekkoon, missä se on kaikkien löydettävissä ja käytettävissä.</p>

  <p>Täytä tiedot ja otamme yhteyttä sinuun.</p>

