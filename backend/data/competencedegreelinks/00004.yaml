description_fi: >-
  Partiojohtaja-peruskoulutuksen voi sisällyttää moduuliin ”Ohjaaminen ja
  johtaminen vapaaehtoistyössä” kaikissa Hämeen ammattikorkeakoulun
  tutkinnoissa. Partiojohtaja-peruskoulutus hyväksytään moduuliin 3 op
  laajuisena.
description_en: >-
  The Basic Training for Guide and Scout Leaders can be included in the module
  “Leadership and guidance skills in volunteering” in all degrees offered by the
  Häme University of Applied Sciences. The Basic Training for Guide and Scout
  Leaders is accepted in the module as a study unit of 3 credits.
