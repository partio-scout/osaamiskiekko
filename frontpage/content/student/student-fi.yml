alt-osamiskiekko-disco: Ihminen diskopallo päänään lukemassa "Ideas"-nimistä lehteä toripenkillä.
alt-osamiskiekko-rollercoster: Kaukaisen vuoristoradan heijastus vanhan talon ikkunassa. Heijastus osoittautuukin oikeaksi, sillä vuoristorata tulee ikkunasta ulos.
alt-osamiskiekko-mug: Muki, josta valuu vesiputous metsälampeen, jossa on muutama ihminen veneessä valmiina koskenlaskuun.
alt-osamiskiekko-ghost: Kummitukseksi pukeutunut ihminen, kädessään keltainen ilmapallo jossa iloinen hymiö. Taustassa on valkoinen ikkuna joka on toiselta puolelta katsottuna kello, ja jossa on tähden muoto.
