text_sv: >-
  ##Information om kompetensvisaren


  Kompetensvisaren visar hur man kan utnyttja kompetens man samlat inom hobby- och frivilligverksamhet i sina examensstudier. Kompetensvisaren visar hur innehållet i validerade utbildningar som erbjuds av organisationer och digitala kompetensmärken motsvarar examensstudier. I applikationen visas läroanstalternas rekommendationer om hur kompetens som skaffats genom organisationsverksamhet kan identifieras och erkännas i studierna. 


  ###Vanliga frågor om kompetensvisaren


  ####Varifrån kommer innehållet i kompetensvisaren?


  Kompetensvisaren visar beskrivningar av organisationsutbildningar och digitala kompetensmärken samt läroanstalters examina. En viktig del av Kompetensvisaren är rekommendationen som läroanstalterna utarbetat om hur kompetensen man fått i organisationer erkänns vid läroanstalten och i dess examina. Läroanstalterna och organisationerna skapar sina egna innehåll och webbplatsens administratör lägger upp innehållet i Kompetensvisaren.


  ####Hur kommer man med i kompetensvisaren?


  Organisationer och läroanstalter är välkomna att ansluta sig till kompetensvisaren som innehållsproducenter. I kompetensvisaren inkluderas organisationskompetens i form av validerade utbildningar och digitala kompetensmärken. Om er organisation eller läroanstalt redan har ingått samarbetsavtal för erkännande av tidigare inhämtad kunskap (AHOT) mellan organisationer och läroanstalter lämpar de sig som innehåll i Kompetensvisaren. Om er organisations utbildningar eller digitala kompetensmärken inte ännu inkluderats i studierna vid någon läroanstalt kan vi ordna ett tolkningsforum vid den läroanstalt ni vill i er region. Under tolkningsforumet jämför vi kompetensen med examensgrunderna, och genom diskussion utarbetar vi en rekommendation om erkännande av kompetensen och lägger upp den i kompetensvisaren. 


  ####Vad är NQF-nivåer?


  I kompetensvisaren används NQF-nivåer för att jämföra organisationskompetens och examina. Med NQF-nivåer (termen EQF-nivåer används också) avses nationella ramverk för kvalifikationer. I Finland används ett NQF-ramverk med 8 nivåer, där till exempel examina på andra stadiet ligger på nivå 4, och lägre högskoleexamina ligger på nivå 6. Som en del av valideringsprocessen kan det fastställas vilken NQF-nivå organisationsutbildningar motsvarar. 


  ####Vem upprätthåller kunskapsvisaren?

  Ungdomssektorns kompetenscentrum Kentauri ansvarar för kompetensvisaren under perioden 2020–2024 tillsammans med 10Monkeys.


