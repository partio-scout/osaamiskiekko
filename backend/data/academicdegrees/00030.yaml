name_sv: Puhtaus- ja kiinteistöpalvelujen perustutkinto
description_fi: >-
  Puhtaus- ja kiinteistöpalvelualan perustutkinnon suorittanut osaa toimia
  asiakaskohteessa puhtaus- ja kiinteistöpalvelualan työtehtävissä ja
  asiakaspalvelutilanteissa asiakaskohteen palvelusopimuksen mukaisesti.
  Tutkinnon suorittanut voi suunnata ammatillista osaamistaan
  kiinteistönhoitoon, kotityöpalveluihin tai toimitilahuoltoon osaamisalansa
  mukaisesti.
