description_fi: >-
  Muotoilun artenomiksi valmistutaan kolmelta opintopolulta: vaatetus,
  jalkinemuotoilu sekä lasi- ja keramiikkamuotoilu. Valmistuttuasi muotoilijaksi
  (artenomi AMK) hallitset kaikki vaiheet tuotteen suunnittelusta sen
  valmistukseen. Ymmärrät myös niihin liittyviä tuotannollisia ja taloudellisia
  tekijöitä.


  Kun olet valmistunut muotoilijaksi (artenomi AMK), voit työskennellä eri
  alojen yrityksissä ja julkisissa yhteisöissä tai toimia alan itsenäisenä
  yrittäjänä. Muotoilijan toimenkuvaan kuuluvat myös asiantuntija-,
  konsultointi- ja projektitehtävät sekä opetus- ja neuvontatyöt.
  Ammattinimikkeitä ovat mm. muotoilija, yrittäjä, tuoteassistentti,
  tuotesuunnittelija, tuotepäällikkö, ostaja, projektimyyjä ja
  projektipäällikkö.
