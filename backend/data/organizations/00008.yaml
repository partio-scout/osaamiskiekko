description_fi: >-
  Opintokeskus Sivis on valtakunnallinen järjestöjen oppilaitos, joka järjestää ja toteuttaa yhdessä jäsenjärjestöjensä kanssa erityisesti aktiivista kansalaisuutta ja järjestötoimintaa sekä vapaaehtoistoimintaa edistävää koulutusta ja siihen liittyviä materiaaleja. Sivis toteuttaa myös kaikille järjestötoimijoille avoimia koulutusta ja keskustelutilaisuuksia.


  Sivis tukee ja kehittää 76 valtakunnallisen jäsenjärjestönsä koulutustoimintaa. Järjestöjen koulutuksen kautta Sivis tukee elinikäistä oppimista, kansalaisten aktiivisuutta, kestävää elämää ja yhteiskunnan toimintaa.
description_en: >-
  Sivis Study Centre is a nationwide adult education provider that is partly funded by the Ministry of Education and Culture. The ministry also monitors the educational services Sivis provides.


  Sivis is maintained by the Association for Educational Activities (AEA). We organise education and training for our member organisations, which represent the fields of health, education and culture, citizens’ advice, the environment and other specific areas of activity. All of our member organisations are politically independent.


  Sivis is an institute promoting non-formal adult education, which provides over 140.000 hours of education annually in co-operation with member organisations. Our forms of education include courses, lectures, study groups and projects. Our educational activities cover a wide range of subjects, which is natural considering the wide range of member organisations represented.
description_sv: >-
  Studiecentralen Sivis är en riksomfattande vuxenläroanstalt som förverkligar, utvecklar, handleder och stöder organisationsutbildning samt forskar i frågor som berör temat. Tillsammans med sina medlemsorganisationer förverkligar Sivis årligen sammanlagt över 70 000 timmar i form av studieperioder. Undervisningen i studiecirklar omfattar över 42 000 timmar och den yrkesinriktade fortbildningen nästan 29 000 timmar. Årligen deltar sammanlagt ca 120 000 personer i undervisningen. 


  Vårt mål är att genom vuxenutbildning främja aktivt medborgarskap. Våra medlemsorganisationer består av medborgarorganisationer samt organisationer som utför annan frivilligverksamhet. 


  Studiecentralen Sivis centralbyrå finns i Helsingfors och vi har regionala kontor i Åbo, Tammerfors, Joensuu och Uleåborg.
