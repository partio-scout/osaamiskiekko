title: Saavutettavuusseloste

contentText: >
  <h1>Saavutettavuusseloste</h1>

  <p>
    Tervetuloa, tämä on Osaamiskeskus Kentaurin saavutettavuusseloste, joka koskee Osaamiskiekko-sivua ja on laadittu 26.1.2022. Olemme arvioineet palvelun saavutettavuuden itse.
  </p>

  <h2>Digipalvelun saavutettavuuden tila</h2>
  <p>
    Palvelu täyttää kaikki saavutettavuusvaatimukset.
  </p>

  <h2>Huomasitko saavutettavuuspuutteen digipalvelussamme?</h2>
  <p>
    Kerro se meille ja teemme parhaamme puutteen korjaamiseksi.
  </p>

  <p>
    Anna saavutettavuuspalautetta sähköpostilla <a href="mailto:laura.kalervo@kentauri.fi" target="_blank">laura.kalervo@kentauri.fi</a>.
  </p>

  <h2>Valvontaviranomainen</h2>
  <p>
    Jos huomaat sivustolla saavutettavuusongelmia, anna ensin palautetta meille eli sivuston ylläpitäjälle. Vastauksessa voi mennä 14 päivää. Jos et ole tyytyväinen saamaasi vastaukseen tai et saa vastausta lainkaan kahden viikon aikana, voit tehdä ilmoituksen Etelä-Suomen aluehallintovirastoon. Etelä-Suomen aluehallintoviraston sivulla kerrotaan tarkasti, miten ilmoituksen voi tehdä ja miten asia käsitellään.
  </p>

  <h3>Valvontaviranomaisen yhteystiedot</h3>
  <p>
    Etelä-Suomen aluehallintovirasto<br>
    Saavutettavuuden valvonnan yksikkö<br>
    <a href="https://www.saavutettavuusvaatimukset.fi" target="_blank">www.saavutettavuusvaatimukset.fi</a><br>
    <a href="mailto:saavutettavuus@avi.fi" target="_blank">saavutettavuus@avi.fi</a><br>
    Puhelinnumero vaihde <a href="tel:+358295016000" target="_blank">+358 295 016 000</a>
  </p>

  <p>
    Teemme jatkuvasti työtä saavutettavuuden parantamiseksi. Olemme sitoutuneet digipalveluiden saavutettavuuden parantamiseen valvomalla jatkuvasti saavutettavuuden toteutumista sekä tekemällä tarvittavat korjaustoimenpiteet.
  </p>

  <p>
    Tarjoamme tukea käyttäjille joille digipalvelut eivät ole saavutettavissa sähköpostitse ja tarvittaessa puhelimitse.
  </p>

  <p>
    <b>Tämä verkkosivusto/sovellus on julkaistu:</b>
    17.2.2022
  </p>
