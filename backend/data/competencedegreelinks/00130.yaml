description_fi: >-
  Tutkinto-opiskelijalle on myönnetty Vapaaehtoisena Tapahtumassa -osaamismerkki
  tai Osaamista Vapaaehtoistyöstä -osaamismerkki, Turvallisesti yhdessä –kurssin
  suoritus, hänellä on hygieniatodistus ja suurleirillä pesti leirikahvilassa
  sisältäen seuraavat tehtävät:


  - Kahvilan työ- ja asiakastilojen huoltaminen ja asiakkaiden saapumisen
  valmistelut.

  - Valmistaa tuotteita myyntiin ja huolehtii esillepanosta.

  - Palvelee asiakkaita suomeksi ja hoitaa palvelutilanteen ruotsiksi ja yhdellä
  vieraalla kielellä. 

  - Työskentelee kassalla ja tekee tarvittaessa hintamerkinnät.

  - Tekee tilityksen ja huolehtii astiahuollosta ja loppusiivouksesta.

  - Työskentelee osana tiimiä, välittää vuorokohtaisia tietoja ja arvioi omaa
  osaamistaan.


  Opiskelija välittää kouluttajalle Pestinjohtajan yhteystiedot mahdollista
  tarkempaa haastattelua varten. 


  Mitä tarkemmin opiskelija on todentanut osaamistaan (kuvat, blogit,
  arvioinnit) sen helpommin osaaminen on tunnistettavissa.
