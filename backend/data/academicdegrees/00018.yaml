description_fi: >-
  Rakennetun ympäristön koulutuksessa opiskellut hortonomi osaa viheralueiden
  suunnittelun, rakentamisen ja hallinnoinnin prosessit ja menetelmät.
  Luonnonkasvit ja viherrakentamisen kasvit kasvupaikkavaatimuksineen ovat
  hänelle tuttuja. Hortonomi ymmärtää sekä maisemarakenteen että luonnon
  prosessien merkityksen. Rakennetun ympäristön rakenteet ja materiaalit sekä
  tuotteet tulevat opinnoissa tutuiksi.


  Valmistuttuasi osaat suunnitella ja kehittää viheralaa eri organisaatioissa
  sekä toimia vastuullisen liiketoiminnan periaatteiden mukaisesti.
  Ammattinimikkeitä ovat mm. viheraluesuunnittelija, maisemasuunnittelija,
  rakennuttajahortonomi, viheryksikön päällikkö, tilaajapäällikkö,
  puistopäällikkö, kaupunginpuutarhuri, seurakuntapuutarhuri, viherrakentaja ja
  viheralan yrittäjä.
