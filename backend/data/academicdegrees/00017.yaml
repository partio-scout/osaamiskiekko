description_fi: >-
  ​Puutarhatalouden opinnoissa perehdyt koristekasvien, vihannesten, marjojen,
  hedelmien ja sienten viljelyyn, jalostukseen, tuotteistukseen, kauppaan ja
  markkinointiin. Koulutuksesta saat pohjan erilaisiin puutarha-alan
  työtehtäviin, joissa ajantasainen ammattitaito on tärkeää. Puutarhakauppa on
  kansainvälistä: tieto ja osaaminen siirtyvät nopeasti maasta toiseen.


  Puutarhatalouden hortonomina (AMK) työskentelet viljelmillä,
  neuvontapalveluissa sekä viranomais- ja kaupallisissa tehtävissä.​
  Ammattinimikkeitä ovat mm. tuotantopäällikkö, myyntipäällikkö,
  viljelypäällikkö, puutarhayrittäjä, yrityksen johtaja, ostovastaava, vastaava
  puutarhuri, tuoteryhmäpäällikkö, tutkimusmestari, kenttämestari,
  kasvintarkastaja, myyjä ja neuvoja.
