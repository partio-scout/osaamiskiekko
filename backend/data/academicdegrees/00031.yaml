description_fi: >-
  Ammatilliseen koulutukseen valmentava koulutus mahdollistaa yksilölliset
  opintopolut ja joustavoittaa siirtymistä tutkintotavoitteiseen ammatilliseen
  koulutukseen. Koulutuksen tarkoitus on edistää nivelvaiheen sujuvuutta, lisätä
  ammatillisen peruskoulutuksen läpäisyä ja näin ollen vastata koulutustakuun
  tavoitteisiin.
