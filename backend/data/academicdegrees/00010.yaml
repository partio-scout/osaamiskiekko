description_fi: >-
  Sosiaali- ja terveyalan perustutkinnon suorittaneena työskentelet eri-ikäisten
  ja erilaisten ihmisten kanssa kasvatus-, ohjaus-, hoito- ja
  kuntoutustehtävissä. Valitusta osaamisalasta riippuen opinnot suuntautuvat
  esimerkiksi lasten- ja nuorten, mielenterveys- ja päihde- , sairaanhoito- ja
  huolenpito-, vammais- tai vanhustyöhön. Työssä tarvitaan hyviä vuorovaikutus-
  ja ihmissuhdetaitoja sekä vastuullisuutta ja luotettavuutta. Alalla on hyvä
  työllisyystilanne.
