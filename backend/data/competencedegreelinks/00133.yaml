description_fi: "Tutkinto-opiskelijalle on myönnetty Vapaaehtoisena Tapahtumassa -osaamismerkki tai Osaamista Vapaaehtoistyöstä -osaamismerkki, Turvallisesti yhdessä –kurssin suoritus ja suurleirin rakennusleirillä pesti sisältäen seuraavat tehtävät:\n- Suunnittelee rakentamis-, kunnossapito- tai huoltotöitä.\n- Lukee suunnitelmia ja toimii niiden ja ohjaajan ohjeiden mukaisesti oikeita työvälineitä käyttäen.\n- Huoltaa tai puhdistaa työvälineet ja hoitaa jätehuollon ohjeiden mukaisesti.\n- Käyttää työn tekemiseen osoitettuja koneita ja laitteita turvallisesti ympäristöä säästäen.\n- Hoitaa jätehuollon kestävän toiminnan periaatteiden \tmukaisesti.\n\nOpiskelija välittää kouluttajalle Pestinjohtajan yhteystiedot mahdollista tarkempaa haastattelua varten. \n\nMitä tarkemmin opiskelija on todentanut osaamistaan (kuvat, blogit, arvioinnit) sen helpommin osaaminen on tunnistettavissa."
