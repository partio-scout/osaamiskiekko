description_fi: >-
  Kasvatus- ja ohjausalan perustutkinnon suorittaneena työskentelet erilaisissa
  kasvatus-, ohjaus-, suunnittelu- ja avustamistehtävissä. Valitusta
  osaamisalasta riippuen opinnot suuntautuvat joko lasten, nuorten tai aikuisten
  kanssa toimimiseen. Työssä tarvitaan positiivisuutta, luovuutta ja rohkeutta,
  hyviä vuorovaikutus- ja ihmissuhdetaitoja sekä vastuullisuutta ja
  luotettavuutta. Alalla on hyvä työllisyystilanne.
