description_fi: >-
  Liikennealan koulutuksessa voit erikoistua liikennesuunnitteluun tai
  älykkäisiin liikennejärjestelmiin. Opit, kuinka liikennettä ohja​taan ja sen
  käyttäytymistä ennustetaan. Liikennealan AMK-insinöörinä tiedät, kuinka
  henkilöautot, tavarakuljetukset, joukkoliikenne, pyöräilijät ja kävelijät
  sovitetaan yhteen turvallisesti, taloudellisesti ja ympäristöystävällisesti.
  HAMK on Suomen ainoa ammattikorkeakoulu, joka on erikoistunut
  liikennesuunnitteluun ja älyliikenteen mahdollisuuksiin osana liikenteen ja
  kuljetusten suunnittelua sekä hallintaa.


  Meiltä valmistut liikennealan asiantuntijaksi, jolle riittää kysyntää
  työmarkkinoilla. Valmistuttuasi liikennealan insinööriksi (AMK) sijoitut
  työelämässä erilaisiin liikennesuunnittelu- ja asiantuntijatehtäviin.
  Liikennealan asiantuntijaosaamista tarvitsevat liikennealan
  konsulttitoimistot, liikennealaa palvelevat yritykset, kunnat ja kaupungit,
  maakunnan liitot ja kuntayhtymät, joukkoliikenneviranomaiset, valtion virastot
  ja oppilaitokset sekä kotimaiset ja kansainväliset kuljetus- ja
  logistiikkayritykset.
