description_fi: >-
  HAMKin tieto- ja viestintätekniikan opiskelijana opit, miten käytät,
  suunnittelet ja toteutat erilaisia tietotekniikkaan pohjautuvia järjestelmiä.
  Opintosi painottuvat ohjelmistojen, laitteistojen, verkon, tietoliikenteen ja
  mediateknologian osaamiseen. Teknisen osaamisen lisäksi opit tiimityötä,
  projektinhallintakykyä, kielitaitoa, viestintävalmiuksia, kulttuurien
  tuntemusta, esiintymis- ja ihmissuhdetaitoja sekä talousosaamista.


  Kun valmistut tieto- ja viestintätekniikan insinööriksi (AMK), työskentelet
  tietotekniikan soveltamiseen liittyvissä suunnittelu-, käyttö- tai
  ylläpitotehtävissä. Vaihtoehtoihisi kuuluvat myös alan johtoon, myyntiin ja
  koulutukseen liittyvät tehtävät. Ammattinimikkeitä ovat mm.
  suunnitteluinsinööri, ohjelmistosuunnittelija, testausinsinööri,
  tietoliikenneinsinööri, projektipäällikkö, konsultti tai kouluttaja sekä
  yrittäjä.
