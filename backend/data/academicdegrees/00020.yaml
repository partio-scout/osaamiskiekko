description_fi: >-
  Opiskelet läheisessä yhteistyössä talonrakennusalantyömaiden kanssa. Näin
  omaksut aitoa työnjohdossa tarvittavaa osaamista. Opinnoissasi perehdyt
  tuotantotekniikkaan ja työmaatoimintoihin, korjausrakentamisen suunnitteluun
  ja toteutukseen, viestintään ja esimiestoimintaan, materiaaleihin ja
  kustannusten hallintaan sekä työsuojeluun.


  Kun valmistut rakennusmestariksi, hallitset talonrakennuksen tuotannon
  johtotehtävät sekä rakennustoimintaan liittyvät kaupalliset tehtävät. Osaat
  toimia tarvittaessa myös kansainvälisessä työympäristössä. Ammattinimikkeitä
  ovat mm. vastaava työnjohtaja, valvoja, työmaamestari, projektipäällikkö,
  kouluttaja, yrittäjä ja kuntotutkija.
