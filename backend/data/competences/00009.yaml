description_fi: >-
  Kurssilla tutustutaan taimikonhoidon menetelmiin sekä työvälineiden
  turvalliseen käyttöön sekä teoriassa että käytännössä.


  Osaamistavoitteet:

  Osallistuja osaa hoitaa itsenäisesti eri puulajien taimikoita (taimikon
  varhaishoito, taimikonhoito, omavalvonta)

  Osaa ottaa käyttöön raivaussahan sekä osaa huoltaa sitä

  Osaa toimia turvallisesti taimikonhoitotyössä

  Osallistuja osaa käyttää ja huoltaa turvavarusteita
description_en: >-
  During the course the students familiarise themselves with sapling stand
  tending techniques and safe usage of equipment both in theory and in practice.


  The student knows how to tend sapling stands of different species of trees
  independently (tending of young sapling stands, tending of sapling stands,
  self-monitoring)

  They can use a brush cutter and know how to maintain it.

  They can take care of their own safety while tending sapling stands.

  They know how to use and maintain safety equipment.
