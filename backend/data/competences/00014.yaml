description_sv: >-
  Lotsutbildningen ger deltagaren färdigheter i att leda och handleda unga och
  unga vuxna i åldern 12-22 samt dem som fungerar som hjälpledare i deras
  grupper. Deltagaren erbjuds verktyg för att stöda den unga hjälpledaren i att
  planera och leda scoutverksamhet. Deltagaren lär sig om de ungas
  utvecklingsskeden och konkreta metoder för att bemöta och fungera tillsammans
  med olika unga.
