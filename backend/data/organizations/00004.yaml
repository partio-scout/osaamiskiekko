description_fi: >-
  Mannerheimin Lastensuojeluliitto (MLL) on avoin kansalaisjärjestö, joka
  edistää

  lasten, nuorten ja lapsiperheiden hyvinvointia. 


  MLL on Suomen suurin lastensuojelujärjestö. MLL:lla on 87 000 jäsentä, 556
  paikallisyhdistystä eri puolilla Suomea (2016) ja 10 piirijärjestöä.
description_en: >-
  The Mannerheim League is an NGO and membership is open to everyone. It
  promotes the wellbeing of children and of families with children, increases
  respect for childhood and seeks to make it more visible, and sees that
  children’s views are taken into account in public decision-making.


  The Mannerheim League is the largest child welfare organization in Finland. It
  has 87 000 members and 556 local associations throughout the country. The work
  of these local associations is supported by the League’s 10 district
  organizations.
description_sv: >-
  MLL är en medborgarorganisation öppen för envar. Vårt mål är att 

  - främja barnets och familjens välbefinnande

  - öka respekten för barndomen och ger den en mer framträdande plats i
  samhället

  - få barnens synpunkter beaktade i beslutsfattandet


  Vi är Finlands största barnskyddsorganisation. Vi har 87 000 medlemmar i 556
  lokalföreningar runt om i Finland (2016). Lokalföreningarnas verksamhet stöds
  av 10 distriktsorganisationer.
