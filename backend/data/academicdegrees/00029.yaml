name_sv: Partio- ja johtajalinja
description_fi: >-
  Partiolinjalla oppii johtamista itse sitä tekemällä eli johtamalla erilaisia
  tilanteita ja ihmisiä. Linjan opiskelijat osallistuvat tapahtumiin ja
  järjestävät sellaisia itse. Omat retket ovat tärkeä osa toimintaa. Osa
  linjaopinnoista rakentuu omien valintojesi varaan, voit seikkailla metsissä
  sekä maailmalla, esim. Kanadassa. Linjan käytyäsi tunnet supervoimasi ja olet
  aina valmis kohtaamaan tulevaisuutesi!


  Partio- ja johtajalinja on Suomen ensimmäinen partion kasvatusohjelmaa
  hyödyntävä lukion erikoistumislinja. Linjalla voit suorittaa lukiokursseja,
  joissa keskitytään ryhmänjohtamiseen, projektiosaamiseen ja kansainväliseen
  toimintaan. Opintoja toteutetaan yhteistyössä mm. paikallisen lippukunnan,
  Järvi-Suomen Partiolaisten ja yrittäjien kanssa.
