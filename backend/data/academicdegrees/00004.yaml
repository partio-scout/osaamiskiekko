description_fi: >-
  Opit luovia ja toi​​minnallisia asiakastyön menetelmiä, jotka ovat sosionomi
  (AMK) -koulutuksen vahvuus. Opinnot perustuvat sosiaalipedagogiseen
  orientaatioon.​​ Opintojen aikana opiv vuorovaikutus- ja kohtaamistaitoja,
  yhteistyötä, sosiaaliohjausta, osallisuuden edistämistä sekä
  sosiaalipalveluiden ja lainsäädännön tuntemusta. HAMKissa opit myös kulttuuri-
  ja taidelähtöisiä tietoja ja menetelmiä sekä multisensorisuuden eli
  moniaistisuuden soveltamista.


  Sosionomit (AMK) sijoittuvat kasvatuksen, ohjauksen ja sosiaalityön tehtäviin,
  jotka edellyttävät sosiaalista asiantuntemusta, kulttuurista ymmärrystä ja
  yhteisöllistä toimintakykyä. Ammattinimikkeitä ovat mm. lastentarhaopettaja,
  lastensuojelulaitoksen hoitaja, asumispalveluyksikön ohjaaja, perhetyöntekijä,
  vanhustyön ohjaaja, palveluohjaaja, toiminnanohjaaja, päihde- ja
  mielenterveystyön ohjaaja sekä palvelukoordinaattori.
