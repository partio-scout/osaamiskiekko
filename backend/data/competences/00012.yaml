description_fi: >-
  Arkitreeni-koulutus on 10 osaamispistettä, sisältäen seuraavat koulutuksen
  osiot:


  Ruoanvalmistus ja ravitsemus 5 osp

  Puhtaanapito ja tekstiilienhoito 2 osp

  Kodin talous ja kuluttaja-asiat 2 osp

  HOPS 1 osp


  Arkitreeni-koulutus antavat tietoja ja taitoja sekä valmiuksia arjen
  toimintoihin, kodin hoitamiseen ja omassa elämässä selviytymiseen. Koulutus
  vahvistaa kuluttaja- ja talousosaamista ja edistää hyvinvointia terveellisten
  ruokailutottumusten ja elämäntapojen avulla.


  Osaamistavoitteet:


  Osaa toimia yksilönä ja ryhmässä vastuullisesti, tasa-arvoa ja turvallisuutta
  edistävästi.

  Osaa toimia hyvien käytöstapojen mukaisesti ja käyttäytyä asiallisesti.

  Osaa suunnitella ajankäyttöään ja noudattaa sovittuja aikatauluja.

  Osaa hakeutua sosiaaliseen kanssakäymiseen muiden kanssa itselleen sopivalla
  tavalla ja ylläpitää sosiaalisia suhteita ja verkostoja.

  Osaa laatia itselleen terveellisiä elämäntapoja ja vapaa-aikaa koskeva
  suunnitelma oman hyvinvointinsa edistämiseksi ottaen huomioon voimavaransa ja
  tarpeensa.

  Osaa käyttää ja soveltaa kädentaitoja monipuolisesti arjen toiminnoissa.

  Osaa valita terveellistä ja taloudellista ruokaa kestävää toimintatapaa
  noudattaen.

  Osaa huoltaa vaatteensa hoito-ohjeiden mukaan.

  Osaa oman talouden suunnittelemiseen ja hoitamiseen.

  Osaa huolehtia henkilökohtaisesta hygieniasta.

  Osaa huolehtia asuinympäristön siisteydestä ja turvallisuudesta.
