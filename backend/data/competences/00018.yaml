description_fi: >-
  Opiskelija osaa toimia työryhmän jäsenenä kirjoitetun tarinan muuntamisessa
  näyttämötilanteiksi. Opiskelija osaa luoda roolihahmon käyttäen fyysistä ja
  äänellistä ilmaisuaan. Opiskelija osaa suhtautua roolihahmonsa kautta tarinan
  muihin roolihenkilöihin ja tapahtumiin. Opiskelija osaa kertoa
  teatteriesityksen valmistamisprosessista. Opiskelija osaa kertoa ryhmätyönä
  toteutettavan teatteriesityksen eri osa-alueista. Opiskelija osaa kohdata
  yleisön esitystilanteessa.
