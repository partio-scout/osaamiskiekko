description_fi: >-
  Opit vankkaa liiketaloudellista perusosaamista, hevosalan liiketoimintaan
  suunnatusta tradenomikoulutuksesta saat lisäksi valmiudet yrittäjyys- ja
  liiketoimintaosaamisen soveltajaksi hevosalan toimintaympäristössä. Saat
  vahvan pohjan tämän päivän ja tulevaisuuden hevosalan liiketoiminnan
  hallintaan myös kansainvälisessä toimintaympäristössä. Opintojen kautta saat
  mahdollisuuden rakentaa resurssitehokasta, kestävän kehityksen periaatteita
  noudattavaa hevostalousliiketoimintaa.


  Valmistuttuasi olet asiakaslähtöinen, innovatiivinen ja yhteistyökykyinen
  tradenomi, joka toimii luontevasti niin kotimaisissa, kuin kansainvälisissä
  työyhteisöissä. Koulutuksesta valmistuvana tradenomina saat markkinoinnin,
  talouden, johtamisen sekä kansainvälisen liiketoiminnan lisäksi hevosala
  toimintaympäristönä osaamisen. Saat osaamista urheiluliiketoiminnassa sekä
  kilpailu- ja tapahtumatuotannossa. Ymmärrät liiketaloudellisen osaamisen
  merkityksen nykyaikaista hevosalaa kehitettäessä.
