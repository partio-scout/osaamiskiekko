description_fi: >-
  Opiskelija osaa käyttää ääntään ja kehoaan taiteellisen ilmaisun välineenä.
  Opiskelija osaa kehitellä tarinoita ja hahmottaa näyttämötilanteita
  eläytymiskykyään ja mielikuvitustaan hyödyntäen. Opiskelija osaa havainnoida
  ja  soveltaa luonteenomaisia piirteitä ihmisten ilmaisukielestä. Opiskelija
  osaa kohdata  katsottavana olemisen haasteen. Opiskelija tutustuu omaan
  kehoonsa ja persoonaansa teatteritaiteen ilmaisun välineenä.
  https://www.rnt.fi/oppilaille/
