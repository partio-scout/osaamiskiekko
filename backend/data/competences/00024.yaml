name_fi: International Experience Badge
name_en: International Experience Badge
name_sv: International Experience Badge
description_fi: >-
  Osaamismerkki myönnetään henkilölle, jolla on kokemusta kansainvälisestä
  toiminnasta. Hän osaa verkostoitua kansainvälisesti ja kommunikoida eri
  kulttuureista tulevien kanssa. Hän on kiinnostunut monipuolisesti
  kulttuureista ja globaalista ympäristöstä. Hän haluaa rakentaa ystävyyttä yli
  rajojen.


  Merkin saanut


  - on osallistunut kansainväliseen toimintaan ja jakanut kokemuksia edistäen
  samalla kotikansainvälisyyttä.

  - on oppinut uutta kulttuurien monimuotoisuudesta.

  - osaa toimia vuorovaikutteisesti eri kulttuureista tulevien ihmisten kanssa.

  - kykenee luomaan kansainvälisiä verkostoja ja ylläpitämään niitä.
description_en: >-
  The International Experience Badge is awarded to a person with experience in
  international operations. They are capable of international networking and
  communicating with people from different cultures. They are diversely
  interested in cultures and the global environment. They want to build
  friendship across borders.


  A person who has been awarded the badge


  - has participated in international activities and shared experiences, while
  also promoting internationalisation at home;

  - has learned new things about cultural diversity;

  - is capable of interacting with people from different cultures;

  - is capable of creating international networks and maintaining them.
description_sv: >-
  Erfarenhetsmärket beviljas åt personer som har erfarenhet av internationell
  verksamhet. Dessa personer kan nätverka internationellt och kommunicera med
  människor från olika kulturer. De är intresserade av olika kulturer och den
  globala miljön. De vill främja vänskap över gränser.


  Den som beviljas märket


  - har deltagit i internationell verksamhet och delat med sig av sina
  erfarenheter på ett sätt som samtidigt främjar internationalism på hemmaplan.

  - har lärt sig nytt om kulturell mångfald.

  - kan föra dialog med människor från olika kulturer.

  - kan skapa internationella nätverk och upprätthålla dem
