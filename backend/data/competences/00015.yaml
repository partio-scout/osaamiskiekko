description_fi: >-
  Tukioppilastoiminta on peruskoulun luokilla 7–9 toimiva vertaistukeen
  perustuva järjestelmä. Tukioppilas auttaa muita oppilaita, yleensä kouluun
  uusina tulevia oppilaita, ja haluaa toimia vapaaehtoisesti kouluyhteisön
  hyväksi. Koulussa tukioppilaiden koulutuksesta ja toiminnasta vastaa 
  opettaja.


  Tukioppilas:

  - Osaa suunnitella ja toteuttaa toimintaa ryhmälle ja yhteisölle

  - Osaa kohdata ohjattavat yksilöitä ja ryhmän jäseninä

  - Osaa kertoa ryhmän kehitysvaiheet

  - Tiedostaa ryhmän periaatteet, säännöt ja sopimukset ohjatessaan ryhmiä

  - Osaa työskennellä käyttäen ryhmänohjauksen menetelmiä / luovia ja
  toiminnallisia ohjauksen menetelmiä

  - Osaa kannustaa ohjattaviaan vuorovaikutukseen ja yhteistyöhön keskenään

  - Osaa antaa ohjattaville monipuolisesti mahdollisuuksia vaikuttaa asioihin

  - Osaa kannustaa, motivoida ja antaa palautetta ohjattavilleen sekä luoda
  omalla toiminnallaan myönteistä ilmapiiriä

  - Osaa laatia ohjeiden mukaan aikataulutetun ohjaussuunnitelman, toimia sen
  mukaan ja tiedostaa varasuunnitelman merkityksen työssään

  - Osaa tiedottaa tukioppilastoiminnasta ja sen osa-alueista kouluyhteisölle

  - Osaa ratkaista ongelmatilanteita yhdessä muiden tukioppilaiden ja koulun
  aikuisten kanssa
