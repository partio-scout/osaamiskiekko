description_sv: >-
  Coachutbildningen riktar sig till kår-, program- och uppdragscoacher samt till
  andra vuxna som arbetar med kårstöd. Förhandskrav till utbildningen är att man
  ska ha gått grundutbildning för scoutledare och chefsutbildning. TG-utbildning
  rekommenderas men är inte ett krav. Utbildningen ger färdighet att fungera som
  kår-, program- eller uppdragscoach och i andra uppdrag som hör till kårstödet.
  Efter avklarad utbildning kan deltagaren coacha ledarna i kåren, stöda kårens
  verksamhet och hen känner till aktuella frågor inom scoutingen som hen kan ta
  med i sitt coachande. Utbildningen består av närundervisning och
  övningsuppgifter
