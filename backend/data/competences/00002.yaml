description_fi: >-
  Valmentaja -koulutuksen käytyään partiojohtaja ymmärtää valmentamisen
  käsitteen ja osaa soveltaa valmentamisen toimintatapoja ja työkaluja
  pestissään. Hän ymmärtää partion aluetyön ja lippukuntatuen merkityksen sekä
  perusteet, ja osaa valmentaa lippukuntia kohti laadukkaampaa partiota. Hän
  osaa tukea lippukuntatoimijoita pesteissään ja varmistaa, että partion
  strategia sekä ajankohtaiset teemat nivotuvat osaksi lippukuntatoimintaa.
  Kouluttautuja osaa tukea ja valmentaa lippukunnan johtajistoa lippukunnan
  kokonaisuuden johtamisessa, partiokasvatuksen toteuttamisessa,
  henkilöstöresurssien kehittämisessä, lippukunnan lyhyen ja pitkän tähtäimen
  suunnittelussa ja erilaisten haasteiden ratkaisemisessa.
