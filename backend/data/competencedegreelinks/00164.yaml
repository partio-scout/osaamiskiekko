description_fi: >-
  Sikäli kun kaikki tutkinnonosien osaamiskokonaisuuksien osaaminen on osoitettu itsenäisesti tai kevyellä sanallisella tuella, voidaan osaaminen osaamistodistuksella tunnustaa vähintään T1-tasolla. Tutkinnonosien osaamiskokonaisuuksiin voidaan tällöin kirjata, että henkilö on valmis näyttöön. Osaamisen tunnustamisesta sovitaan tarkemmin tutkinnosta vastaavan opettajan kanssa. Osaamistodistuksella osoitetun osaamisen lisäksi osaaminen voidaan varmistaa näytöllä.  Osaamiskokonaisuuksien painotukset tutkinnonosassa: raaka-aineiden vastaanotto, varastointi ja käsittely 10 %, lounas- ja leivontatuotteiden valmistus ja asiakaspalvelu 60 % ja ravitsemus 30 %. Linkki e-perusteisiin: https://eperusteet.opintopolku.fi/#/fi/amops/661698/osa/680574
