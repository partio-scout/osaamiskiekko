description_fi: >-
  Opinnoissa tutustut monipuolisesti kestävän kehityksen eri osa-alueisiin,
  kuten ympäristötekniikkaan, viranomaistoimintaan sekä erilaisiin ympäristön
  seurannan työkaluihin ja ympäristön kunnostuksen toimintamalleihin. Kerrytät
  myös lainsäädännön ja kehittämistoiminnan tuntemusta. Kaikkiin opintoihin
  liittyy viestinnällisiä näkökulmia, koska monet työtehtävät vaativat
  yhteistyö- ja esiintymistaitoja.


  Voit toimia erilaisissa koordinointi​- ja asiantuntijatehtävissä esimerkiksi
  kunnissa, alueellisissa organisaatioissa, järjestöissä tai yrityksissä. Voit
  työskennellä myös ympäristöalan neuvonta- ja koulutustehtävissä, joissa osaat
  ottaa huomioon juridiset, taloudelliset ja eettiset näkökulmat.
  Ammattinimikkeitä ovat mm. ympäristösuunnittelija, jätehuolto- ja
  kierrätysneuvoja​, ympäristötarkastaja, projektipäällikkö, tiedottaja ja
  ympäristövastaava.
