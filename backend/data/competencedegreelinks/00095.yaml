url: 'https://www.hamk.fi/opiskelijanohjeenosa/valinnaiset-opinnot-metsatalous/'
description_fi: >-
  Tekemällä metsäosaaja-osaamismerkin osoitat osaamista HAMK metsätalouden
  amk-opintoihin sisältyviin aiheisiin. Parhaan hyödyn osaamismerkistä saa
  tekemällä osaamismerkin ”HAMK TOIMINTAVINKKI” merkinnällä varustetuilla
  suoritusvinkeillä. Osaamismerkin tekeminen kartuttaa metsäalan perusosaamista
  ja keventää uuden tiedon oppimistaakkaa opintojen alussa. Vaikka osaamismerkki
  ei oikeuta suoriin hyväksilukuihin, niin kannattaa ottaa asia puheeksi
  opintojen ohjaajan kanssa.

  Osaamismerkin voi tehdä myös metsätalouden amk-opiskelija opintojen ohessa.
