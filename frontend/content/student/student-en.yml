part1-h1: For students
part1-p1: Hobbies and voluntary activities can help you develop unique competencies, abilities and skills! The identification and recognition of prior learning refers to understanding their significance and wanting to include them as part of your studies. Accepting this competence as part of your studies benefits everyone.

part2-h1: What?
part2-h2: Identification of prior learning
part2-p1: The education provider is responsible for the identification and recognition of prior learning. Versatile recognition of prior learning helps avoid unnecessary overlaps in education and the assessment of competence. This will also help the student earn their degree faster.

part3-h1: How?
part3-h2: Grab the dice!
part3-p1: The Competence Disc brings together students, schools and organizations. The Competence Disc shows you how you can use the skills you have developed in your free time in your studies.

part4-h1: Find a job with Duunikoutsi
part4-p1: Duunikoutsi helps you identify your competencies, offers job hunting tips and improves your working life skills. Have you already tested it?

