description_fi: >-
  Opiskelujen aikana metsä tulee kokonaisvaltaisesti ja käytännönläheisesti
  tutuksi. Tutustut metsään ja opiskelet metsäarviointia. Syvennyt
  metsänhoitoon, käytännön puunkorjuuseen ja metsäsuunnitteluun. Opiskelet myös
  taloutta, käytännön kielitaitoa ja asiakaspalvelua. Koulutus antaa
  monipuoliset valmiudet myös yritystoimintaan.


  Kun valmistut metsätalousinsinööriksi, voit sijoittua monenlaisiin tehtäviin.
  Yleisimmin metsätalousinsinööri työskentelee puunhankinnan, metsäpalvelujen
  tai metsäsuunnittelun parissa. Ammattinimikkeitä ovat muun muassa
  metsäasiantuntija, metsäasiakasvastaava, korjuuesimies, hankintaesimies,
  ostoesimies, metsäsuunnittelija, puistomestari, erikoissuunnittelija,
  logistiikkaesimies ja metsäpalveluyrittäjä.
description_en: >-
  During the studies, the student becomes thoroughly and practically acquainted with the forest. You will become familiar with the forest and study forest mensuration. You will focus on forest management, timber harvesting in practice and forest management planning. You will also study financial skills, practical language skills and customer service. The degree also gives you versatile abilities to engage in entrepreneurship. Graduated Forestry Engineers can work in a variety of jobs. Forestry Engineers most typically work in wood procurement, forest services or forest management planning. Typical job titles include Forest Expert, Forest Customer Manager, Harvesting Supervisor, Procurement Supervisor, Purchasing Supervisor, Forest Planning Officer, Park Master, Senior Planning Officer, Logistics Supervisor and Forest Service Entrepreneur.
description_sv: >-
  Under studierna lär man sig om skogen på ett helhetsinriktat och praktiskt sätt. Du bekantar dig med skogen och studerar skogsbedömning. Du fördjupar dig i skogsvård, drivning och skogsplanering. Du studerar också ekonomi, språk och kundservice. Utbildningen ger också mångsidiga färdigheter i företagsverksamhet. Som skogsbruksingenjör kan du ta dig an många slags uppgifter. Vanligast är att skogsbruksingenjörer jobbar med virkesanskaffning, skogstjänster eller skogsplanering. Yrkesbeteckningar är bland annat skogsexpert, skogskundansvarig, drivningsförman, anskaffningsförman, inköpsförman, skogsplanerare, parkmästare, specialplanerare, logistikförman och skogstjänstföretagare.
