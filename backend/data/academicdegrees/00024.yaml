name_fi: 'Tietojenkäsittely, tradenomi (AMK)'
name_en: 'Tietojenkäsittely, tradenomi (AMK)'
name_sv: 'Tietojenkäsittely, tradenomi (AMK)'
description_fi: >-
  Opinnot alkavat kaikille yhteisillä ydinosaamisen opinnoilla, joihin sisältyy
  mm. ohjelmointia, käyttöliittymäsuunnittelua, bisnestä, käyttöjärjestelmiä,
  web-kehitystä, ohjelmistorobotiikkaa ja innovointia. Tämän jälkeen voit oman
  mielenkiintosi mukaan valita opintopolun ja keskittyä joko ohjelmointiin tai
  tekniseen tietohallintoon.


  Kun valmistut tietojenkäsittelyn koulutuksesta, sinulla on laaja-alainen
  tradenomitutkinto ja vahva ammatillinen perusosaaminen omalta
  suuntautumisalueeltasi. Ammattinimikkeitä ovat mm. Software Developer,
  tietoturva-asiantuntija, Backend Developer, tietoliikennesuunnittelija,
  toiminnanohjausjärjestelmä-asiantuntija, sovelluskehittäjä, peliohjelmoija,
  tietokanta-asiantuntija sekä kouluttaja.
