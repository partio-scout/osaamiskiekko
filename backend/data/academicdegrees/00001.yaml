name_fi: Yhteisöpedagogi (AMK)
name_en: 'Bachelor of Humanities, Community Educator'
name_sv: Yhteisöpedagogi (AMK)
description_fi: >-
  Yhteisöpedagogitutkinnosta valmistuu arvostavan kohtaamisen ammattilaisia
  nuoriso- ja järjestötyöhön sekä yhä moninaisempiin ammatillisiin
  toimintaympäristöihin yhteiskunnan eri sektoreilla.  Työssä tarvitaan laajaa
  osaamista ihmisten kasvusta ja kehityksestä, yhteiskunnan rakenteesta ja
  toiminnasta sekä tietoa kulttuureista ja osallisuudesta. Yhteisöpedagogi (AMK)
  -tutkinnon voit suorittaa Humakissa kokopäiväisesti päivätoteutuksena tai
  rajallisen määrän lähijaksoja sisältävinä monimuoto-opintoina.
description_en: >-
  Students of the Bachelor of Humanities, Community Educator degree graduate as
  professionals in respectful interaction for youth and organisational work and
  increasingly diverse professional operating environments in various sectors of
  society. This type of work requires extensive competence in individuals’
  growth and development and the structure and operations of society, and
  knowledge of cultures and participation. The Bachelor of Humanities, Community
  Educator can be completed at Humak University of Applied Sciences as full-time
  studies, or as multiform studies made up of a limited number of contact
  instruction periods.
