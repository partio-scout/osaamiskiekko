body-part1-h1: Hei sinä,
body-part1-h2: Miksi opiskelisit turhaan?
body-part1-p1: Harrastuksista kertyy hyödyllistä osaamista. Osaamiskiekon avulla muutat vapaa-ajalla hankitun osaamisen opintopisteiksi ja saat suosituksia siitä, miten voit hyödyntää osaamistasi opinnoissasi.

body-part2-h1: Mitä?
body-part2-h2: Ilmaisia opintopisteitä!
body-part2-p1: Monipuolisella osaamisen tunnistamisella ja tunnustamisella vältetään tarpeeton päällekkäinen koulutus, mikä nopeuttaa opiskelijoiden valmistumista ja keventää opettajien työmäärää. Osaamiskiekko auttaa.

