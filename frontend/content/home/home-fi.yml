body-part1-h2-2: Tästä hakukoneeseen
body-part1-p1: Harrastuksista ja vapaaehtoistyön koulutuksista kertyy hyödyllistä osaamista. Osaamiskiekon avulla muutat vapaa-ajalla hankitun osaamisen osaamis- tai opintopisteiksi ja saat suosituksia siitä, miten voit hyödyntää osaamistasi opinnoissasi.

body-part2-h1: Mitä?
body-part2-h2: Ilmaisia opintopisteitä!
body-part2-p1: Monipuolisella osaamisen tunnistamisella ja tunnustamisella vältetään päällekkäinen opiskelu, mikä nopeuttaa opiskelijoiden valmistumista ja keventää opettajien työmäärää. Osaamiskiekko auttaa löytämään osaamista.

