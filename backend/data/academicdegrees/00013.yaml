name_fi: 'Konetekniikka, insinööri (AMK)'
name_en: 'Konetekniikka, insinööri (AMK)'
name_sv: 'Konetekniikka, insinööri (AMK)'
description_fi: >-
  Konetekniikan opinnoissa kehität insinöörin perustaitojen lisäksi
  erikoisosaamista koneiden, laitteiden, tuotteiden ja rakenteiden
  suunnitteluprosesseihin ja -menetelmiin sekä tuotantotekniikkaan, moderneihin
  valmistusmenetelmiin ja tuotannonsuunnitteluun. Voit halutessasi myös
  keskittyä teollisen tuotantoprosessin kehittämiseen ja hallintaan.


  Konetekniikan insinööri on tekniikan alan moniosaaja, jolle löytyy työpaikkoja
  monipuolisesti eri teollisuuden aloilta niin kotimaassa ja ulkomailla.
  Tehtäväkenttääsi voi kuulua tuotekehitystä, koneensuunnittelua, tutkimusta,
  logistiikkaa, tuotantoa tai koulutusta. Myös erilaiset teknologiaan liittyvät
  palvelut ja kaupalliset tehtävät voivat kuulua koneinsinöörin työnkuvaan.​​
