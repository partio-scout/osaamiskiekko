description_fi: >-
  Koulutuksen aikana perehdyt monipuolisesti hevostalouteen osana
  maaseutuyrittäjyyttä, suosittua harrastusta ja kansainvälistä
  kilpailutoimintaa. Hevostalouden agrologina ymmärrät suomalaisen hevosalan
  kokonaisuuden ja vaikuttavuuden. Opit mm. suunnittelemaan hevosen ruokinnan ja
  toiminnallisen ympäristön sekä johtamaan kannattavaa hevosalan
  yritystoimintaa.


  Hevostalous on itsenäinen toimiala ja merkittävä maatalouden sivuelinkeino.
  Siihen liittyy paljon yrittäjyyden ja työelämän mahdollisuuksia. Hevostalouden
  agrologien tehtävänimikkeitä ​​ovat mm. yrit​täjä, yritysneuvoja,
  toiminnanjohtaja, aluesihteeri, kilpailusihteeri, projektipäällikkö,
  hankekoordinaattori, opettaja, tuotepäällikkö, tutkimusapulainen,
  myyntipäällikkö, myyjä, asiakaspalvelu​vastaava ja myymälävastaava​.
