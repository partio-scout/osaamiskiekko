part1-h1: Oppilaitokset ja järjestöt
part1-p1: Harrastuksissa ja vapaaehtoistoiminnassa kertyy ainutlaatuista osaamista, kykyjä ja taitoja. Kun näiden merkitys ymmärretään osana opiskelijan opintoja, puhutaan osaamisen tunnistamisesta ja tunnustamisesta. Osaamisen liittäminen osaksi opintoja on kaikkien etu.

part2-h1: Mitä?
part2-h2: Osaamisen tunnustaminen
part2-p1: Osaamisen tunnistaminen ja tunnustaminen on koulutuksenjärjestäjän tehtävä. Opiskelijan osaamisen tunnistamisella ja tunnustamisella vältetään päällekkäinen koulutus ja osaamisen arviointi. Näin nopeutetaan tutkinnon suorittamista ja kevennetään opettajien työmäärää.

part3-h1: Miksi?
part3-h2: Vetovoimaa ja kiinnostavuutta
part3-p1: Osaamisen tunnistaminen ja tunnustaminen hyödyttää sekä oppilaitoksia että järjestöjä. Osaamiskiekko lisää järjestöjen vetovoimaa ja kiinnostavuutta osoittaen vastaavuudet oppilaitosten järjestämiin koulutuksiin. Näin opiskelija voi sisällyttää järjestö- ja harrastustoiminnassa hankittuja taitoja osaksi opintoja.

part4-h1: Duunikoutsilla duuniin
part4-p1: Duunikoutsi auttaa nuoria oman osaamisen tunnistamisessa, tarjoaa vinkit työnhakuun ja kartuttaa työelämävalmiuksia. Oletteko jo kokeilleet?

