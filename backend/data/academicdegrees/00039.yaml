description_fi: >-
  Tutkinnon osan ammattitaitovaatimukset: Opiskelija osaa vastaanottaa, varastoida ja käsitellä raaka-aineita, valmistaa lounasruokia ja leivontatuotteita, palvella asiakkaita, tehdä työvuoron päättymiseen liittyvät työtehtävät sekä arvioida omaa osaamistaan ja toimintaansa työyhteisön jäsenenä. Tutkinnon osan osaaminen hankitaan seuraavien osaamiskokonaisuuksien kautta: raaka-aineiden vastaanotto, varastointi ja käsittely, Lounas- ja leivontatuotteiden valmistus ja asiakaspalvelu sekä ravitsemus.
