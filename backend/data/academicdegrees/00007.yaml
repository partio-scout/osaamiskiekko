name_fi: 'Bio- ja elintarviketekniikka, insinööri (AMK)'
name_en: 'Bio- ja elintarviketekniikka, insinööri (AMK)'
name_sv: 'Bio- ja elintarviketekniikka, insinööri (AMK)'
description_fi: >-
  Bio- ja elintarviketekniikan insinöörinä sinulla on vahvat käytännön taidot ja
  hallitset ​biomateriaalin käsittelyn, bioteknisten tuotantojen
  käsittelyprosessit, teollisen biotekniikan, prosessiautomaation, kone- ja
  laitetekniikan sekä teknis-taloudellisen ajattelutavan. Opintojen kuluessa
  hahmotat ​elintarviketeollisuuden tuotantoa, kone- ja laitetekniikkaa,
  automaatio- sekä materiaalitekniikkaa sekä energia-, talous-, ympäristö- ja
  turvallisuusnäkökohtia.


  Valmistuttua​​si bio- ja elintarviketekniikan AMK-insinööriksi voit sijoittua
  monenlaisiin alan tehtäviin teollisuuteen tai julkiselle sektorille.
  Ammattinimikkeitä ovat mm. prosessi-insinööri tai prosessivastaava​, tuotanto-
  tai käyttöinsinööri, kehitys- tai suunnitteluinsinööri, tuotekehittäjä tai
  tuotekehitysinsinööri, tuotannon esimies tai tuotannonsuunnittelija, tuotanto-
  tai osastopäällikkö, osaston esimies, projekti-insinööri tai -päällikkö,
  terveystarka​staja, laatupäällikkö ja ympäristövastaava.
