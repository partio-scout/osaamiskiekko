part1-h1: Till studerande
part1-p1: I hobbyer och frivilligverksamhet inhämtar man kunskaper och man lär sig många speciella färdigheter och förmågor! Att förstå betydelsen av dem och vilja använda dem i studier kallas att identifiera och erkänna kompetens. Att sådan kompetens inräknas i studierna är till fördel för alla.

part2-h1: Vad?
part2-h2: Identifiering av kompetens
part2-p1: Det är läroanstaltens uppgift att identifiera och erkänna kompetens. Genom mångsidigt erkännande av kompetens undviks onödig överlappande utbildning och utvärdering. Då går det också snabbare att avlägga en examen. 


part3-h1: Hur?
part3-h2: Nappa poäng!
part3-p1: Kompetensvisaren kombinerar studerande, läroanstalter och organisationer. Med kompetensvisaren ser du hur du i dina studier kan utnyttja kompetens du skaffat under fritiden. 

part4-h1: Hitta jobb med Duunikoutsi
part4-p1: Duunikoutsi hjälper dig identifiera din kompetens, ger tips för jobbsökning och ökar din beredskap för arbetslivet. Har du redan testat?

part5-t1: För skolor och organisationer
part5-t2: Ge respons
part5-t3: Sökmotor
part5-t4: Läs mer

alt-osamiskiekko-disco: En person med en discoboll som huvud som läser en tidning vid namn "Ideas" på en bänk på ett torg.
alt-osamiskiekko-rollercoster: Spegelbilden av en bergochdalbana i fönstret på ett gammalt hus. Bergochdalbanan visar sig befinnas inne i huset eftersom den leder ut från fönstret.
alt-osamiskiekko-mug: En mugg ur vilken ett vattenfall rinner ner i en liten sjö i en skog. På sjön flyter några personer i en liten båt, fördiga för forsränning.
alt-osamiskiekko-ghost: En person utklädd till spöke med en gul ballong med en glad smiley på i sin hand. I bakgrunden finns ett fönster som är en klocka sedd utifrån, med formen av en stjärna på.
