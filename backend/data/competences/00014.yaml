description_fi: >-
  Luotsi -koulutuksen suoritettuaan partiojohtaja tuntee luotsin pestin,
  tarpoja- , samoaja- ja vaeltajaikäkausien (12-22 -vuotiaat) partio-ohjelman
  sekä oman roolinsa partio-ohjelman toteuttamisessa. Kouluttautuja on
  tutustunut nuorten kehitykseen ja kasvuun.
