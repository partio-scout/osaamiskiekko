name_fi: 'Biotalous, insinööri (AMK)'
name_en: 'Biotalous, insinööri (AMK)'
name_sv: 'Biotalous, insinööri (AMK)'
description_fi: >-
  Koulutus antaa tarvittavat tietotekniset taidot bio- ja kiertotalouden
  teknisten ratkaisujen ja tuotteiden kehittämiseen. Koulutuksessa saat vahvat
  ammatilliset perustiedot ohjelmistotekniikasta, web-sovelluskehityksestä,
  älykkäistä järjestelmistä, data-analytiikasta, tietoverkoista ja näiden
  sovelluskohteista biotaloudessa.


  Biotalouden insinööri (AMK) -koulutuksesta valmistutaan bio- ja
  kiertotalouteen erikoistuneeksi tietotekniikan ammattilaiseksi teollisuuden,
  insinööri- ja suunnittelutoimistojen tai julkisten toimijoiden palvelukseen
  sekä itsenäisiksi yrittäjiksi. Ammattinimikkeitä ovat mm. It-asiantuntija,
  järjestelmäarkkitehti, ohjelmistosuunnittelija, projektipäällikkö ja tuotannon
  suunnittelija.
