description_fi: >-
  • Osaa suunnitella ja järjestää vapaaehtoistoimintaa Marttajärjestön arvojen,
  päämäärien ja toimintatapojen mukaisesti. 

  • Osaa perustella kansalais- ja järjestötoiminnan ennaltaehkäisevän
  merkityksen yhteiskunnassa. 

  • Ymmärtää vapaaehtoistoiminnan vaikutukset ja huomioi niitä omassa
  toiminnassaan. 

  • Ymmärtää vapaaehtoistoiminnan periaatteet ja osaa soveltaa niitä
  toiminnassa. 

  • Osaa toimia yhteistyössä muiden vapaaehtoisten ja ammattilaisten kanssa. 

  • Osaa ohjata ja opastaa sekä organisoida vapaaehtoistoimintaa. 

  • Osaa ohjata ikääntyvien tai lapsiperheiden ryhmiä voimavaralähtöisesti. 

  • Osaa motivoida osallistujia toimintaan. 

  • Osaa arvioida ja kehittää omaa toimintaansa ja antaa palautetta muille
  toimijoille osana kehittämishankkeen arviointia.
