body-part1-h1: Hey you,
body-part1-h2: Why study the same thing twice?
body-part1-h2-2: Tästä hakukoneeseen
body-part1-p1: Hobbies can help you develop useful competencies. The Competence Disc allows you to convert the competence you have developed in your free time into ECTS credits and suggests ways to utilize your prior learning in your studies.

body-part2-h1: What?
body-part2-h2: Free credits!
body-part2-p1: The versatile identification and recognition of prior learning helps avoid unnecessary overlaps in education, which in turn helps students graduate faster and reduces the workload of teachers. The Competence Disc is here to help.

