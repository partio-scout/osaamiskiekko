description_fi: >-
  Pätevöidyt terveysalan laaja-alaiseksi asiantuntijaksi ja opiskelet
  terveydenhoitajaopintojesi aikana sekä sairaanhoitajan että terveydenhoitajan
  tutkinnot. Terveydenhoitajana perustehtäviisi kuuluu tukea yksilöitä, perheitä
  ja yhteisöjä ottamaan vastuu omasta terveydestään ja hyvinvoinnistaan.
  Terveydenhoitajan työssä tarvitset muun muassa vuorovaikutus- ja
  viestintätaitoja sekä teknisiä taitoja. Työ on vastuullista ja edellyttää,
  että tunnet uusinta tieteellistä tutkimusta, joka käsittelee hoitotyötä ja
  terveyden edistämistä. Terveydenhoitajaopinnoissa pääaineina ovat hoitotyö ja
  terveydenhoitotyö.


  Terveydenhoitaja työskentelee itsenäisesti ja moniammatillisen työryhmän
  jäsenenä terveys- ja sosiaalialan ympäristöissä kuten eri-ikäisten
  neuvolatyössä, aikuisneuvonnassa, koulu-, opiskelu- ja työterveyshuollossa,
  kotihoidossa, järjestöissä, erilaisissa koulutustehtävissä, kansallisissa ja
  kansainvälisissä projekteissa sekä itsenäisinä yrittäjinä. Opinnot johtavat
  terveysalan laaja-alaiseen asiantuntijuuteen, joka mahdollistaa työskentelyn
  avoterveydenhuollon eri yksiköissä ja erikoissairaanhoidossa. Tehtävät voivat
  sijaita sekä kotimaassa että ulkomailla.
