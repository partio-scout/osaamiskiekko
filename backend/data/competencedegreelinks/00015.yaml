description_fi: >-
  Taimikonhoitajakurssi on mahdollista hyödyntää HAMK metsätalouden
  amk-opinnoissa. Voit hakea AHOTia/osaamisen tunnistamista 1. vuoden opintoihin
  sisältyvästä taimikonhoidon käytännön osiosta. Osaamisen näyttönä toimii
  suoritustodistus 4H:n taimikonhoitajakurssista. Lisätietoja opintojen
  ohjaajalta.
description_en: >-
  The course in the tending of seedling stands can be included in the Bachelor’s degree studies in forestry at HAMK. You can apply for RPL / the identification of prior learning regarding the practical module in the tending of seedling stands in the first year of studies. A certificate of the 4H course in the tending of seedling stands demonstrates your competence. More information is available from the study counsellor.
description_sv: >-
  Plantvårdskursen kan tillgodogöras i HAMK:s yh-studier i skogsbruk. Du kan ansöka om erkännande av kompetens för praktikavsnittet i plantvård under första året av studierna. Inyget om avklarad plantvårdskurs i 4H är ett intyg av kompetensen. Studiehandledaren kan ge mer information.
