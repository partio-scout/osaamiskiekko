title: Accessibility Statement

contentText: >
  <h1>Accessibility Statement</h1>

  <p>
    Welcome! This is the Kentauri Youth Work Centre of Expertise  accessibility statement concerning the Competence Disc website. The statement was drawn up on 26 January 2022. We have assessed the accessibility of the service ourselves.
  </p>

  <h2>Digital service’s state of accessibility</h2>
  <p>
    The service meets all accessibility requirements.
  </p>

  <h2>Did you notice a deficiency in the accessibility of our digital service?</h2>
  <p>
    Let us know about it, and we will do our best to correct the matter.
  </p>

  <p>
    Please send you accessibility feedback to <a href="mailto:timo.sinivuori@partio.fi" target="_blank">timo.sinivuori@partio.fi</a>.
  </p>

  <h2>Supervisory authority</h2>
  <p>
    If you notice any accessibility problems on the website, please provide your feedback first to us, the website’s administrators. It may take us 14 days to respond. If you are unhappy with the response you receive or do not receive a response within two weeks, you can send your feedback or complaint to the Regional State Administrative Agency for Southern Finland. The Agency’s website contains detailed information (in Finnish and Swedish) on how to submit the feedback or complaint, and how the matter will be handled.
  </p>

  <h3>Contact details of supervisory authority</h3>
  <p>
    Regional State Administrative Agency for Southern Finland<br>
    Saavutettavuuden valvonnan yksikkö (supervisory unit for accessibility)<br>
    <a href="https://www.saavutettavuusvaatimukset.fi" target="_blank">www.saavutettavuusvaatimukset.fi</a><br>
    <a href="mailto:saavutettavuus@avi.fi" target="_blank">saavutettavuus@avi.fi</a><br>
    Tel. (switchboard) <a href="tel:+358295016000" target="_blank">+358 295 016 000</a>
  </p>

  <p>
    We are always working to improve accessibility. We are committed to improving the accessibility of our digital services by continuously monitoring the realisation of accessibility and carrying out the necessary corrective measures.
  </p>

  <p>
    We provide support for any users for whom the digital services are not accessible by email and over the phone when necessary.
  </p>

  <p>
    <b>This website/application was published on:</b>
    17.2.2022
  </p>
