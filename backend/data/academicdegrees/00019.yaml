name_fi: 'Rakennus- ja yhdyskuntatekniikka, insinööri (AMK)'
name_en: 'Rakennus- ja yhdyskuntatekniikka, insinööri (AMK)'
name_sv: 'Rakennus- ja yhdyskuntatekniikka, insinööri (AMK)'
description_fi: >-
  Voit suuntautua opinnoissasi talonrakennuskohteiden rakennesuunnitteluun,
  infra- tai talonrakennushankkeiden johtamiseen ja ohjaamiseen. Opintojen
  aikana sinulle muodostuu oman erityisosaamisesi lisäksi näkemys koko
  rakentamisprosessista.


  Valmistuttuasi rakennusinsinööriksi tarjolla on monipuolisia
  uudisrakentamiseen ja erityisesti korjausrakentamiseen liittyviä työtehtäviä
  sekä kotimaassa että ulkomailla. Ammattinimikkeitä voivat olla mm.
  työmaainsinööri, projekti-insinööri, työpäällikkö, myynti-insinööri,
  suunnittelija, rakennesuunnittelija, hankintainsinööri, yrittäjä, kuntotutkija
  ja tekninen isännöitsijä.
