name_fi: Suomen Palloliitto
name_en: Football Association of Finland (FAF)
name_sv: Finlands Bollförbund rf
description_fi: >-
  Suomen Palloliitto ry on perustettu 1907. Kansainväliseen Jalkapalloliittoon
  (FIFA) SPL liittyi 1908 ja Euroopan Jalkapalloliittoon (UEFA ) 1954.


  Suomen Palloliittoon kuuluvissa lähes 1 000 jäsenseurassa on yli 140 000
  rekisteröityä pelaajaa. Kaikkiaan jalkapallon kanssa on viikottain tekemisissä
  noin 500 000 suomalaista. Suomen Palloliitto on harrastajamäärältään Suomen
  suurin urheilun lajiliitto.


  Suomen Palloliitto on jalkapallon erikoisliitto, joka Kansainvälisen
  Jalkapalloliiton FIFA:n jäsenenä vastaa maamme kaikesta jalkapallo- ja
  futsaltoiminnasta ja sen kehittämisestä. Työtä tehdään kasvatus- ja
  harrastustoiminnan että kilpa- ja huippu-urheilun parissa ihmis- ja
  asiakaskeskeisestä lähtökohdasta.
