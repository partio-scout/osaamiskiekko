description_fi: >-
  Metsäosaajan merkki myönnetään henkilölle, joka hallitsee perustiedot metsästä
  ja metsäalasta. Merkkiä suositellaan 15-vuotiaasta ylöspäin. Osaamismerkki on
  kehitetty yhdessä Hämeen ammattikorkeakoulun kanssa.


  Merkin saaja:


  Osaa järjestää retken, toimia ohjaajana sekä markkinoida tapahtuman.

  Osaa hyödyntää luontoa omien kiinnostuksen kohteiden mukaisesti.

  Osaa havainnoida luonnossa liikkuessaan metsien erilaisia käyttömuotoja ja
  osaa kertoa niistä muille.

  Osaa liikkua maastossa karttojen avulla ja käyttää
  satelliittipaikannuslaitetta.

  Tuntee suomalaisen luonnon ominaispiirteet ja osaa liikkua siellä havainnoiden
  ympäristöä.

  Ymmärtää luonnon monimuotoisuuden merkityksen ja osaa toimia sen puolesta.

  Tunnistaa luonnonsuojelualueiden ominaispiirteitä ja osallistuu niiden hoitoon
  ja käyttöön.

  Tunnistaa keskeiset metsäkasvit, keskeiset puu- ja pensaslajit sekä erilaiset
  kasvupaikat.

  Ymmärtää suomalaisen metsänhoidon käsitteet, toimintatavat ja pääpuulajit.

  Tuntee ja osaa käyttää erilaisia työvälineitä metsän tutkimiseen ja
  arvioimiseen.

  On tutustunut 3-5 erilaiseen metsäalan ammattiin.

  Tietää, minkälaisia koulutusvaihtoehtoja metsäalan ammatteihin tarvitaan ja
  missä niitä voi opiskella.

  Arviointi on tehty hakijan toimittamien dokumenttien ja itsearvioinnin
  pohjalta.
