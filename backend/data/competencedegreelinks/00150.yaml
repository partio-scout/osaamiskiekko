description_fi: >-
  Tutkinnon osa-alueesta Ylläpitosiivouspalvelut 30 osp, tunnustetaan 2 osp
  Marttojen Arkitreenien Puhtaanapito ja tekstiilien hoito: Puhtaanapito osuuden
  suorittaneille. 


  Tutkinnon osasta Vaatteiden ja tekstiilien huoltaminen 20 osp, tunnustetaan 2
  osp Marttojen Arkitreenien Puhtaanapito ja tekstiilien hoito: Puhtaanapito
  osuuden suorittaneille. 


  Tutkinnon osasta Kodin ruokapalvelujen tuottaminen 20 osp, tunnustetaan 5 osp
  Marttojen Arkitreenien Ruuanvalmistus ja ravitsemus osuuden suorittaneille. 


  Tutkinnon osasta Lounasruokien valmistus 40 osp, tunnustetaan 5 osp Marttojen
  Arkitreenien Ruuanvalmistus ja ravitsemus osuuden suorittaneille. 


  Tutkinnon osasta Yhteiskunnassa ja kansalaisena toimiminen 2 osp, yhteisten
  opintojen pakollinen tutkinnon osa tunnustetaan 0,5 osp Marttojen Arkitreenien
  Kodin talous ja kuluttaja-asiat osuuden suorittaneille.
