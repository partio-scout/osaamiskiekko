name_sv: Osaamista vapaaehtoistyöstä -osaamismerkki
description_fi: >-
  Osaamismerkin saaja on toiminut vapaaehtoistyöntekijänä vastuullisessa ja
  pitkäkestoisessa johtamis- tai asiantuntijatehtävässä osaamistaan kehittäen.
  Partiossa tällaisia tehtäviä ovat päällikö- ja mestaritasoiset pestit
  piirileireillä ja sitä suuremmilla leireillä. 


  Merkin saaja:

  - on sitoutuneesti toiminut vapaaehtoistyöntekijänä pitkäkestoisessa
  työtehtävässä.

  - osaa kantaa taloudellista tai toiminnallista vastuuta.

  - osaa tuloksekkaasti johtaa yhtä tai useampaa henkilöä tai osaa
  tuloksekkaasti kehittää ja jakaa asiantuntemustaan.

  - osaa arvioida omaa toimintaansa ja kehittymistään sekä osaa sanoittaa
  työtehtävässään vahvistuneen osaamisensa työelämän ymmärtämällä kielellä.

  - osaa vastaanottaa palautetta sekä arvioida ja kehittää toimintaa palautteen
  perusteella.

  - osaa viestiä vuorovaikutteisesti eri ympäristöissä ja erilaisissa kanavissa.
