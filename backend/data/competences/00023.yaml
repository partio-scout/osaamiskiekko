description_fi: "Merkin saaja osaa johtaa useamman ihmisen muodostamaa ryhmää ja toimintaa suunnitelmallisesti sekä vastaanotetun toimeksiannon mukaisesti leiri- tai retkiolosuhteissa.\n\nMerkin saaja:\n•\tOn toiminut leiri- tai retkiolosuhteissa ryhmän johtajana. (Leiri on kolme yötä tai pidempään kestävä yhtäjaksoinen tapahtuma)\n•\tOsaa johtaa ihmisiä vuorovaikutuksellisesti, kannustavasti ja vastuuta jakaen.\n•\tSaa ihmiset toimimaan tavoitteiden mukaisesti.\n•\tOsaa toimia toimeksiannon tavoitteiden mukaisesti ja viedä prosessin loppuun saakka.\n•\tOsaa toimia projektiorganisaatiossa sekä suunnitella, toteuttaa ja arvioida projekteja tehtävän vaatimalla tasolla.\n•\tKykenee pitämään yllä oman toimintakykynsä koko projektin ajan.\n•\tOsaa toimia johtajana kansainvälisessä yhteisössä. (jos kyseessä kansainvälinen leiri)"
