description_fi: >-
  Opiskelija voi halutessaan anoa teatteri-ilmaisun opintoja luettavaksi osaksi
  lukion oppimäärän koulukohtaisia soveltavia kursseja enintään 12 kurssin
  verran. (Teatteri-ilmaisun kurssit voi suorittaa myös 75 kurssin lisäksi.)


  Jotta opiskelija voi osallistua lukiodiplomikurssille, hänellä on oltava
  suoritettuna vähintään kolme teatteriin, draamaan tai ilmaisutaitoon
  keskittyvää lukiokurssia. Niiden aikana hän on kehittänyt tiedollisia ja
  taidollisia valmiuksiaan perehtymällä teatterin traditioihin ja
  esityksellisiin keinoihin. Teatterin lukiodiplomi on esityksen ja portfolion
  muodostama kokonaisuus. Esityksen osat ovat esitysprosessi (suunnittelu,
  harjoittelu, esittäminen) sekä suullinen ja kirjallinen reflektio. Portfolio
  toimii opiskelijan oppimisprosessin tukena. Työsuunnitelman lisäksi se voi
  sisältää muun muassa harjoitusten ja esitysten dokumentointia sekä koota
  yhteen esityksen valmistamisprosessissa käytetyn materiaalin mahdollisine
  käsikirjoituksineen.
