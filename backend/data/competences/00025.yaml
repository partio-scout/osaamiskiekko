name_fi: Valmentajana toimiminen
name_en: Suomen Palloliitto_Valmentajana toimiminen
name_sv: Valmentajana toimiminen
description_fi: >-
  Valmentajana toimiminen pitää sisällään seuraavat Suomen Palloliiton
  koulutukset:


  Futisvalmentajan startti -kokonaisuus muodostuu kontaktiopetuksesta,
  itseopiskelusta, verkkomoduuleista, sekä kokemuskortista. Kokonaisuus on
  rakennettu palvelemaan Palloliiton valmentajakoulutuksen aloittelevia
  valmentajia.


  5 – 7 v ikävaihekoulutuskokonaisuus muodostuu kontaktiopetuksesta,
  itseopiskelusta, verkko-opiskelusta, sekä kokemuskortista. Kokonaisuus on
  rakennettu palvelemaan Palloliiton valmentajakoulutuksen alkutaipaleella
  olevia valmentajia ja erityisesti niille, jotka toimivat 5-7 vuotiaiden
  valmentajina. TOIMINTA: valmentaminen ja pelien johtaminen


  8-11 v ikävaihekoulutuskokonaisuus muodostuu kontaktiopetuksesta,
  itseopiskelusta, verkkomoduuleista, sekä kokemuskortista. Kokonaisuus on
  rakennettu palvelemaan Palloliiton valmentajakoulutuksen alkutaipaleella
  olevia valmentajia ja erityisesti niille, jotka toimivat 8-11 vuotiaiden
  valmentajina. TOIMINTA: valmentaminen ja pelien johtaminen


  UEFA C -kokonaisuus muodostuu kontaktiopetuksesta, itseopiskelusta,
  verkkomoduuleista, tutoroinneista sekä kokemuskortista. Kokonaisuus on
  rakennettu palvelemaan etenkin 12–15-vuotiaiden valmentajia ja se antaa
  perustan myös aikuisten tai vanhempien nuorten valmentamiselle. TOIMINTA:
  valmentaminen ja pelien johtaminen.
