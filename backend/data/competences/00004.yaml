name_fi: Ryhmänohjaajakoulutus
name_en: Group leader training
name_sv: Gruppledarutbildning för explorerscouter
description_fi: >-
  Koulutuksen tavoitteena on antaa oppijoille valmiudet suunnitella ja toteuttaa
  12–15-vuotiaiden partiotoimintaa partiomenetelmää soveltaen. Partiomenetelmä
  tarkoittaa toimimista vertaisryhmissä, yhdessä päättämistä ja vastuun
  jakamista. Koulutus kestää minimissään puoli vuotta, ja se sisältää
  johtamisharjoittelun omassa partion paikallisyhdistyksessä eli lippukunnassa
  aikuisen ohjaajan tukemana.
description_en: >-
