  ##Information om kompetensvisaren


  Med hjälp av kompetensvisaren ser du vilken nytta du har av det kunnande som
  du förvärvat inom hobbyverksamhet och frivilligarbete i examensinriktade
  utbildningar. 


  Kompetensvisaren visar de innehållsmässiga motsvarigheterna till
  examensstudier i de validerade utbildningarna och digitala kompetensmärkena
  från organisationsfältet.  I applikationen ser man studieinrättningarnas
  rekommendationer för hur kompetens man fått inom organisationsvärlden kan
  identifieras och godkännas i studierna.


  ###Vanliga frågor om kompetensvisaren


  ####Varifrån kommer innehållet i kompetensvisaren?


  Kompetensvisaren visar beskrivningar av organisationers utbildningar och
  digitala kompetensmärken, s.k. Open Badges samt skildringar av
  studieinrättningarnas examina. En central del av kompetensvisaren är
  rekommendationen från studieinrättningen om hur man ska erkänna de färdigheter
  som samlats inom organisationernas verksamhet i studieinrättningen i fråga och
  i de examensinriktade utbildningarna. 

  Studieinrättningarna och organisationerna producerar själva sitt innehåll till
  kompetensvisaren och innehållet uppdateras kontinuerligt.


  ####Hur kommer man med i kompetensvisaren?


  Som innehållsproducenter till kompetensvisaren är organisationer och
  studieinrättningar välkomna. 

  Organisationskompetens i form av validerade utbildningar samt digitala
  kompetensmärken införlivas i kompetensvisaren. Ifall er organisation eller
  studieinrättning redan har AHOT-samarbetsavtal mellan organisationer och
  studieinrättningar är dessa direkt kompatibla innehåll i kompetensvisaren. 


  ####Vad är tolkningsforumen?


  Kompetensvisaren baserar sig på ett multiprofessionellt tolkningsforumarbete.
  I tolkningsforumen finns det lärare, studiehandledare och
  studentkårsrepresentanter från studieinrättningarna, samt utbildningsplanerare
  och andra som arbetar med organisationsutbildning från organisationerna. 
  Denhär gruppen jämför innehållet i en viss examens läroplan med de validerade
  organisationsutbildningarnas och de digitala kompetensmärkenas innehåll och
  kunskapsmål. Målet med arbetet är att skapa en rekommendation om hur
  organisationens utbildning eller kunskapsmärke erkänns som en del av den
  examen det är fråga om. 


  ####Vad är validerade utbildningar?


  Organisationer kan validera sina utbildningar via studiecentralen Sivis och
  Svenska Folkskolans Vänner (SFV för utbildningar som Finlands Svenska Scouter
  rf ordnar). Av validerade utbildningar får man ett intyg som visar hur många
  studiepoäng utbildningen motsvarar. Som officiella utbildningsanordnare
  fungerar studiecentralen Sivis och Svenska Folkskolans Vänner. 


  ####Vad är NQF-nivåer?


  I kompetensvisaren använder man sig av NQF nivåer (ett nationellt ramverk för
  kvalifikationer, man kan också använda termen EQF ”European Qualifications
  Framework”) för att jämföra organisationskompetens och examinan. I den
  europeiska referensramen för kvalifikationer finns 8 olika nivåer. Med hjälp
  av nivåerna beskrivs hur omfattande kunskaperna, färdigheterna och kompetensen
  är i olika utbildningar. Som en del av valideringsprocessen kan man definiera
  vilken NQF nivå organisationsutbildningarna motsvarar. 


  ####Vem upprätthåller kunskapsvisaren?

  Under 2019 ansvarar Scouternas kompetenscenter inom ungdomsarbete för
  upprätthållandet av kompetensvisaren . 


