description_fi: >-
  Lukion oppimäärä on vähintään 75 kurssia. Se muodostuu valtakunnallisista
  pakollisista ja syventävistä sekä soveltavista kursseista sekä
  koulukohtaisista soveltavista kursseista. Opetussuunnitelman mukaisia
  valtakunnallisia pakollisia ja syventäviä kursseja on suoritettava 57-61
  kurssia. Lukion oppimäärän lisäksi opiskelija suorittaa hyväksytysti vähintään
  neljä valtakunnallisen ylioppilastutkinnon koetta päästäkseen ylioppilaaksi ja
  saadakseen yleisen jatko-opintokelpoisuuden korkeakouluihin.  Äidinkielen ja
  kirjallisuuden koe on pakollinen. Lisäksi opiskelija valitsee vieraiden
  kielten, matematiikan ja reaaliaineiden kokeista kolme, joihin osallistuu.
  Neljän pakollisen kokeen lisäksi voi suorittaa ylimääräisiä kokeita haluamansa
  määrän.
