apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: osaamiskiekko
      tier: backend
      track: stable
      phase: dev
  replicas: 1
  template:
    metadata:
      labels:
        app: osaamiskiekko
        tier: backend
        track: stable
        phase: dev
    spec:
      containers:
        - name: backend
          # Replaced during Jenkins build. Use 'make deploy' to run locally
          image: $BACKENDIMAGE
          ports:
            - name: http
              containerPort: 1337
      imagePullSecrets:
      - name: eficode-artifactory-cred
