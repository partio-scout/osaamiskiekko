description_fi: >-
  Opiskelujen aikana metsä tulee kokonaisvaltaisesti ja käytännönläheisesti
  tutuksi. Tutustut metsään ja opiskelet metsäarviointia. Syvennyt
  metsänhoitoon, käytännön puunkorjuuseen ja metsäsuunnitteluun. Opiskelet myös
  taloutta, käytännön kielitaitoa ja asiakaspalvelua. Koulutus antaa
  monipuoliset valmiudet myös yritystoimintaan.


  Kun valmistut metsätalousinsinööriksi, voit sijoittua monenlaisiin tehtäviin.
  Yleisimmin metsätalousinsinööri työskentelee puunhankinnan, metsäpalvelujen
  tai metsäsuunnittelun parissa. Ammattinimikkeitä ovat muun muassa
  metsäasiantuntija, metsäasiakasvastaava, korjuuesimies, hankintaesimies,
  ostoesimies, metsäsuunnittelija, puistomestari, erikoissuunnittelija,
  logistiikkaesimies ja metsäpalveluyrittäjä.
description_en: >-
  During the studies, you will learn about the forest at a comprehensive and
  practical level. You will familiarise yourself with the forest and study
  forest mensuration. You will learn about forest management, harvesting and
  forest planning. You will also study finance, practical language skills and
  customer service. The training also offers diverse skills for entrepreneurial
  activities. When you graduate as a forestry engineer you will have skills
  suitable for various tasks. Forestry engineers usually work in the areas of
  timber acquisition, forestry services or forest planning. Job titles include
  forest expert, forest account manager, harvest foreman, acquisition
  supervisor, buying supervisor, forest planner, park master, special planner,
  logistics supervisor and forest service entrepreneur.
