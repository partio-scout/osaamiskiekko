  ## Tietoa osaamiskiekosta


  Osaamiskiekko havainnollistaa, kuinka harrastus- ja vapaaehtoistoiminnassa
  kertyvää osaamista voi hyödyntää tutkintoon johtavissa opinnoissa.
  Osaamiskiekko näyttää validoitujen järjestökoulutusten ja digitaalisten
  osaamismerkkien sisältöjen vastaavuudet tutkinto-opintoihin. Sovelluksessa
  näytetään oppilaitosten suositukset siitä, miten järjestötoiminnassa hankittu
  osaaminen voidaan tunnistaa ja tunnustaa opinnoissa.


  Osaamiskiekon ensimmäisen version on kehittänyt Partion nuorisoalan
  osaamiskeskus Opetus-  ja kulttuuriministeriön rahoituksella.


  ![Some alt text](INSERT:front-page-2.png)


  ### Usein kysyttyä osaamiskiekosta


  #### Mistä osaamiskiekon sisältö on peräisin?


  Osaamiskiekko näyttää järjestöjen koulutusten ja digitaalisten osaamismerkkien
  kuvauksia sekä oppilaitosten tutkintojen   kuvauksia. Keskeinen   osa  
  osaamiskiekkoa   on   oppilaitoksen   laatima   suositus   siitä,   miten  
  järjestöissä kertyvä osaaminen tunnustetaan kyseisessä oppilaitoksessa ja sen
  tutkinnoissa. Oppilaitokset ja järjestöt  tuottavat  itse  omat  sisältönsä 
  osaamiskiekkoon  ja  ne  päivitetään  osaamiskiekkoon  ylläpidon toimesta.


  #### Kuinka osaamiskiekkoon pääsee mukaan?


  Osaamiskiekon sisällöntuottajiksi ovat tervetulleita järjestöt ja
  oppilaitokset. Osaamiskiekkoon sisällytetään järjestöosaamista validoitujen
  koulutusten sekä digitaalisten osaamismerkkien muodossa. Jos järjestöllänne
  tai oppilaitoksellanne on jo valmiiksi olemassa järjestöjen ja oppilaitosten
  välisiä AHOT-yhteistyösopimuksia, nämä ovat suoraan yhteensopivaa sisältöä
  osaamiskiekkoon.


  #### Mitä ovat tulkintafoorumit?


  Osaamiskiekon taustalla on moniammatillinen tulkintafoorumityöskentely.
  Tulkintafoorumeissa on mukana oppilaitoksen opettajia, opinto-ohjaajia ja
  opiskelijakunnan edustajia sekä järjestöistä koulutussuunnitelija ja muita
  järjestökoulutuksen parissa työskenteleviä henkilöitä. Tämä ryhmä vertailee
  tietyn tutkinnon opetussuunnitelman sisältöjä validoitujen järjestökoulutusten
  ja digitaalisten osaamismerkkien sisältöihin ja osaamistavoitteisiin.
  Työskentelyn tavoitteena on luoda suositus siitä, miten järjestön koulutus tai
  osaamismerkki tunnustetaan osaksi kyseistä tutkintoa.


  #### Mitä ovat validoidut koulutukset?


  Järjestöt  voivat  validoida  koulutuksiaan Opintokeskus  Siviksen  kautta. 
  Validoiduista  koulutuksista  saa  opintopisteytetyn todistuksen, jossa
  virallisena koulutuksenjärjestäjänä toimii Sivis.


  #### Mitä ovat NQF-tasot?


  Osaamiskiekossa hyödynnetään NQF-tasoja järjestöosaamisen   ja   tutkintojen  
  vertailuun.   NQF-tasolla (käytetään myös termiä EQF-taso) tarkoitetaan
  kansallista tutkintojen viitekehystä. Suomessa on käytössä 8-tasoinen  
  NQF-viitekehys,   jossa   esimerkiksi   toisen   asteen   tutkinnot  
  sijoittuvat   tasolle   4   ja   alemmat   ammattikorkeakoulututkinnot 
  tasolle  6.  Järjestökoulutuksille voidaan  osana  validointiprosessia
  määritellä, mitä NQF-tasoa ne vastaavat.


  #### Kuka ylläpitää osaamiskiekkoa?

  Osaamiskiekon ylläpidosta vastaa vuoden 2019 aikana Partion nuorisoalan
  osaamiskeskus.


