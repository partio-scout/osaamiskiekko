description_fi: >-
  Koulutus on suunnattu partion koulutustoiminnan asiantuntijoille. Se antaa
  kattavat valmiudet toimia koulutusohjaajana partiopiirissä tai muussa
  koulutustoiminnan keskeisessä tehtävässä. Koulutuksen käytyään kouluttautuja
  osaa suunnitella ja toteuttaa erilaisia koulutuskokonaisuuksia monipuolisesti
  sekä arvioida ja kehittää koulutustoimintaa. Hän osaa myös tukea
  partiokouluttajia ja pestausvalmentajia tehtävässään sekä ohjata Ko-Gi
  -suorituksia. Koulutus koostuu lähijaksoista sekä erilaisista
  oppimistehtävistä ja pestissä oppimisesta.
