description_fi: >-
  Opinnoissa perehdyt laaja-alaisesti yrityksen ja yhteisön liiketoimintaan ja
  opit tarkastelemaan sitä eri näkökulmista.


  SAMK:n Porin kampuksella voit erikoistua taloushallintoon tai luovaan
  markkinointiin.


  Taloushallinnon tradenomina sinulla on valmiudet toimia yritysten ja
  yhteisöjen taloushallinnon tehtävissä. Taloushallinto on yksi keskeisimmistä
  yrityksen ja yhteisön tukitoiminnoista. Se tuottaa toiminnan jatkuvuuden
  kannalta ratkaisevan tärkeää tietoa sekä organisaation johdolle että
  ulkoisille sidosryhmille. Tietoa hyödynnetään kannattavuuden ja taloudellisen
  aseman seurannassa ja ohjauksessa.


  Luovan markkinoinnin tradenomi toimii esimerkiksi markkinointisuunnittelijana,
  avainasiakas- tai myyntipäällikkönä, yritysmyyjänä,
  online-markkinoinninkehittäjänä tai brand managerina. Hän voi myös
  työskennellä yritysten ja yhteisöjen erilaisissa markkinointi- ja
  viestintätehtävissä.
