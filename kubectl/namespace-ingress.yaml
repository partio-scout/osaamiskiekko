# Install nginx-ingress controller in the cluster (https://kubernetes.github.io/ingress-nginx)
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: namespace-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/issuer: "letsencrypt-prod"
    certmanager.k8s.io/acme-challenge-type: http01
spec:
  tls:
  - hosts:
    - $SUBDOMAIN.osaamiskiekko.fi
    secretName: frontend-tls
  - hosts:
    - api.$SUBDOMAIN.osaamiskiekko.fi
    secretName: backend-tls
  rules:
  - host: $SUBDOMAIN.osaamiskiekko.fi
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80
  - host: api.$SUBDOMAIN.osaamiskiekko.fi
    http:
      paths:
      - path: /
        backend:
          serviceName: backend
          servicePort: 1337
---
