description_fi: >-
  4H-yritys on 13-28-vuotiaan nuoren tai nuorten ryhmän pienimuotoinen yritys.
  4H-yrityksen myynti on vuodessa 50-7000 euroa. Jokaisella 4H-yrityksellä on
  yritysohjaaja.


  4H-yrittäjä tietää mitä velvollisuuksia 4H-yrittäjällä on. Osaa tehdä
  yritykseensä liittyviä päätöksiä ja ymmärtää tehtyjen päätösten merkityksen.
  Osaa soveltaa asiakaspalvelutaitoja ja viestintä- ja markkinointitaitoja
  erilaisissa tilanteissa ja ympäristöissä. Osaa arvioida omaa ja yrityksen
  toimintaa sekä raportoida yrityksen toiminnasta. Osaa ideoida ja suunnitella
  yrityksen toimintaa ja ratkaista yritystoiminnassa esiin tulevia haasteita ja
  ongelmia. Osaa suunnitella ja toteuttaa kannattavaa yritystoimintaa.
description_en: >-
  A 4H enterprise is a small-scale enterprise run by a young person or a group
  of young persons between the ages of 13 and 28. The sales of a 4H enterprise
  is 50–7000 euros a year. Each 4H enterprise has a mentor.


  A 4H entrepreneur knows what their responsibilities are as a 4H entrepreneur.
  They can make decisions concerning their enterprise and know the implication
  of those decisions. They can put their skills in customer service,
  communication, and marketing into practice in varying situations and settings.
  They can evaluate their own activities and the operations of their enterprise
  and report on them. They can innovate and plan the operations of their
  enterprise and solve problems and challenges they face as an entrepreneur.
  They know how to plan and run a profitable enterprise.
