description_sv: >-
  Gruppledarutbildningen riktar sig till explorerscouter (15-17 år) som vill
  börja leda en scoutgrupp eller som redan nu fungerar som patrulledare.
  Gruppledarutbildningen är en del av varje explorerscouts scoutstig och den ger
  dig färdigheter att fungera som ledare för en scoutgrupp.
