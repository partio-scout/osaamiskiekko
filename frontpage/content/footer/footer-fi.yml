footer-text: Digitaalinen osaamiskiekko on Osaamiskeskus Kentaurin kehittämä ja Opetus- ja kulttuuriministeriön rahoittama työkalu opintojen ohjaukseen. Palvelussa käytettävä data on peräisin Opetushallituksen ePerusteet -palvelusta ja ammattikorkeakoulujen verkkosivujen opetussuunnitelmista. Osaamiskiekon toteuttaa 10Monkeys ja VXT Research yhdessä Osaamiskeskus Kentaurin kanssa. 

