description_fi: >-
  Perustutkinnon suorittanut osaa


  - toimia matkailualan myynnin, majoituksen tai matkailupalvelujen
  toteuttamisen asiakaspalvelutehtävissä

  - toimia yhteiskuntavastuullisesti ja palvella suomalaisia ja ulkomaisia
  asiakkaita asiakaslähtöisesti

  - hyödyntää hyviä vuorovaikutustaitoja, kielitaitoa ja kulttuurien tuntemusta

  - toimia myynti- ja asiakaspalveluhenkisesti, laatutietoisesti, kannattavasti
  ja tuloksellisesti, vastuullisesti ja kestävän toimintatavan mukaisesti.


  Majoituspalvelut, 15 osp


  Opiskelija osaa


  - kunnostaa ja huoltaa majoitus- ja asiakastiloja ja valmistautua asiakkaiden
  saapumiseen

  - hoitaa varausjärjestelyjä ja vastaanottaa ja majoittaa asiakkaita

  - valmistaa aamiaisia ja laittaa niitä tarjolle tai pakata ja kuljettaa
  asiakkaille

  - laskuttaa asiakkaita tai välittää tietoja laskutusta varten.
