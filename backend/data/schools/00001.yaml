url: 'https://www.humak.fi/'
name_fi: Humanistinen ammattikorkeakoulu
name_en: Humak University of Applied Sciences
name_sv: Humanistinen ammattikorkeakoulu
description_fi: >-
  Humanistinen ammattikorkeakoulu (Humak) on vahvasti profiloitunut,
  valtakunnallinen ammattikorkeakoulu, joka on erikoistunut järjestö- ja
  nuorisotyön, työyhteisöjen kehittämisen, kulttuurituotannon ja luovan
  toimialan yrittäjyyden sekä tulkkausalan erityisosaamisen ja toiminnan
  kehittämiseen. Humakissa on 1500 opiskelijaa ja noin 130 asiantuntijaa eri
  tehtävissä.
