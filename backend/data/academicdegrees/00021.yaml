description_fi: >-
  Hoitotyön opinnot johtavat sairaanhoitaja (AMK) -tutkintoon. Sairaanhoitajana
  tehtävänäsi on auttaa, hoitaa, tukea ja ohjata yksilöitä, perheitä, ryhmiä ja
  yhteisöjä erilaisissa terveyteen ja hyvinvointiin liittyvissä tilanteissa.
  Hoitotyön asiantuntijuus edellyttää jatkuvaa osaamisen ylläpitämistä sekä
  hoitotyön kehittämistä. Sairaanhoitaja (AMK) -tutkinnon suoritettuasi sinut
  rekisteröidään sairaanhoitajana terveydenhuollon ammattihenkilöksi. Koulutus
  täyttää EU:n sairaanhoitajakoulutuksesta antamien direktiivien vaatimukset.


  Sairaanhoitaja voi työskennellä moniammatillisten työryhmien jäsenenä tai
  itsenäisesti vastaanottotyössä. Useimmiten sairaanhoitajat työskentelevät
  sosiaali- ja terveysalan palveluyksiköissä, kuten sairaaloissa, hoito- ja
  hoivakodeissa, terveysasemilla sekä terveydenhuollon avopalveluissa. Lisäksi
  sairaanhoitajat voivat työskennellä asiantuntijatehtävissä, esimerkiksi
  ohjaustyössä, hyvinvointialan suunnittelu- ja kehittämistehtävissä, esimies-
  ja johtotehtävissä tai yrittäjänä. Tehtävät voivat olla sekä kotimaassa että
  ulkomailla.
