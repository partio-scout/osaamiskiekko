footer-text: Den digitala Kompetensvisaren är ett redskap för studiehandledning, utvecklat av kompetenscentret Kentauri och finansierat av Undervisnings- och kulturministeriet. Tjänstens data kommer från Utbildningsstyrelsens eGrunder-tjänst och yrkeshögskolornas läroplaner. Kompetensvisaren underhålls av 10Monkeys och VXT Research tillsammans med kompetenscentret Kentauri.
