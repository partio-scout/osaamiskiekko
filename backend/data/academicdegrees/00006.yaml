description_fi: >-
  Opit vankkaa liiketaloudellista perusosaamista ja sen lisäksi voit suunnata
  osaamistasi esimerkiksi markkinointiin ja asiakkuuksiin, taloushallintoon,
  finanssialalle, liiketoiminnan kehittämiseen, businessmuotoiluun sekä
  yrittäjyyteen. Markkinoinnin osaajana opit markkinoinnin suunnittelua,
  toteutusta ja tutkimusta, kun taas taloushallinnon osaajana opit kirjanpidon,
  tilinpäätöksen ja johdon laskentatoimen aihealueita. Businessmuotoilussa saat
  haltuusi liiketoiminnan kehittämisen monipuoliset työkalut.


  Valmistuttuasi olet asiakaslähtöinen, innovatiivinen ja yhteistyökykyinen
  tradenomi, joka toimii luontevasti niin kotimaisissa kuin kansainvälisissä
  työyhteisöissä. Työllistyt yritysten tai organisaatioiden monipuolisiin
  asiantuntija- ja kehittämistehtäviin. Ammattinimikkeitä ovat mm.
  markkinointiassistentti, -suunnittelija, -koordinaattori- tai -päällikkö,
  liiketoiminnan kehittäjä, veroneuvoja, sijoitus- ja palveluneuvoja,
  analyytikko, talousassistentti, -suunnittelija tai -päällikkö, rahoitus- tai
  laskentapäällikkö, yrittäjä, yritysneuvoja, kehityspäällikkö tai tulosyksikön
  vetäjä.
