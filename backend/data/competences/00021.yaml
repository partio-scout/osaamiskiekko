description_fi: "Tehtävä Z on neljän neuvontajärjestön yhteistyöllä toteutettava opintojakso. Toiminta on suunnattu nuorille (alle 29-vuotiaille). Nuoret suunnittelevat toiminnallisen tehtävän neuvontajärjestön ohjaajan tuella. Tehtävä z -ohjelma toteutetaan projektinomaisesti, jossa osallistujat vastaavat tehtävän suunnittelusta ja toteutumisesta. Z-ohjelma sisältää erilaisia sisältöalueita; ryhmäytyminen ja ryhmässä toimiminen, järjestötaidot, työelämätaidot, projektiosaaminen, verkostot, taloustaidot sekä tapahtuman järjestäminen. Edellä mainittujen lisäksi nuorten arjen ja käden taidot lisääntyvät ja hyvinvointi vahvistuu itse opittujen taitojen kautta. Toiminta tarjoaa myös vertaistukea.\nOSAAMISTAVOITTEET: \n•\tOsaa noudattaa työtään ohjaavia säädöksiä, määräyksiä ja toimintaperiaatteita.\n•\tOsaa työskennellä tuntien järjestötoiminnan organisaatiorakenteen ja toimintatavat. \n•\tOsaa suunnitella ja toteuttaa toimintaa järjestötoiminnan arvojen, päämäärien ja toimintaperiaatteiden mukaan.\n•\tYmmärtää neuvontajärjestön vapaaehtoistoiminnan merkityksen ja vaikutuksen yhteiskunnan palvelujärjestäjänä.\n•\tOsaa projektityön keskeiset toiminnot ja osaa työskennellä yhdessä ryhmän kanssa projektin tavoitteet saavuttaen.\n•\tOsaa innostaa ja motivoida osallistumaan toimintaan.\n•\tOsaa työskennellä tuntien erilaisia yhteistyömahdollisuuksia ja verkostoja. Osaa työelämätaitoja ja hyödyntää niitä erilaisissa tilanteissa.\n•\tOsaa toimia ehkäisevän työn näkökulmasta ts. tekee toimillaan hyvää edistäen ihmisten hyvinvointia ja ehkäisee erilaisten haittojen syntyä.\n•\tOsaa uusia arjen ja käden taitoja.\n•\tOsaa arvioida ja kehittää omaa toimintaansa ja antaa palautetta muille toimijoille osana projektin arviointia."
