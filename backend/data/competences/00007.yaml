description_fi: >-
  Koulutus antaa valmiuksia partiomaisen koulutuksen suunnitteluun, toteutukseen
  ja arviointiin, sekä antaa eväitä kouluttajana toimimiseen lippukunnassa,
  piirissä, keskusjärjestössä tai partion ulkopuolella. Koulutuksessa
  tutustutaan partiotoiminnalle tyypillisiin oppimiskäsityksiin, erilaisiin
  koulutusmenetelmiin ja oppimistyyleihin.


  Partiokouluttaja -koulutuksen suoritettuaan partiojohtaja osaa perustaidot ja
  -tiedot koulutussuunnittelusta, kouluttamisesta ja koulutustapahtuman
  järjestämisestä. Koulutus antaa kattavan pohjan kaikelle partiossa
  tapahtuvalle koulutustoiminnalle mukaan lukien taitokoulutukset.
