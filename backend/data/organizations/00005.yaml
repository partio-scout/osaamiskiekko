description_fi: >-
  Riihimäen Nuorisoteatteri on vuonna 1991 perustettu laajaa teatteritaiteen
  perusopetusta antava yhdistys. Nuorisoteatteri toimii 1917 perustetussa
  vanhassa elokuvateatterissa, Kino Sammossa sekä Kauppakeskus Majakan 3.
  kerroksen harjoitussaleissa. Riihimäen Nuorisoteatterilla on myös ryhmiä
  Hyvinkäällä, Lopella sekä Hausjärvellä.


  Vuoden 2018 syksyllä Riihimäen Nuorisoteatterissa on n. 550 aktiivista
  jäsentä, jotka harrastavat 41:ssä harrastusryhmässä. Riihimäen Nuorisoteatteri
  tuottaa n. 20 ensi-iltaa vuodessa ja on Suomen suurin Nuorisoteatteri
