part1-h1: Opiskelijalle
part1-p1: Harrastuksissa ja vapaaehtoistoiminnassa kertyy ainutlaatuista osaamista, kykyjä ja taitoja! Kun näiden merkitys ymmärretään ja niitä halutaan hyödyntää osana opintoja, puhutaan osaamisen tunnistamisesta ja tunnustamisesta. Osaamisen liittäminen osaksi opintoja on kaikkien etu.

part2-h1: Mitä?
part2-h2: Osaamisen tunnistaminen
part2-p1: Osaamisen tunnistaminen ja tunnustaminen on koulutuksen järjestäjän tehtävä. Monipuolisella osaamisen tunnustamisella vältetään päällekkäinen koulutus ja osaamisen arviointi. Näin myös tutkinnon suorittaminen nopeutuu.

part3-h1: Miten?
part3-h2: Nappaa nopat!
part3-p1: Osaamiskiekko yhdistää opiskelijat, opettajat, oppilaitokset ja järjestöt. Osaamiskiekon avulla näet, miten voit hyödyntää vapaa-ajalla hankittua osaamista opinnoissasi.

part4-h1: Duunikoutsilla duuniin
part4-p1: Duunikoutsi auttaa oman osaamisen tunnistamisessa, tarjoaa vinkit työnhakuun ja kartuttaa työelämävalmiuksia. Oletko jo testannut?

