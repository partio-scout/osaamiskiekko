description_fi: >-
  Aula-työkodin päiväaikaisen toiminnan aikana kertynyt osaaminen voidaan tunnistaa, ja Aulan asiakas saa osaamisestaan työhönvalmentajan myöntämän osaamistodistuksen. Oppimisympäristön tunnistamisraportti löytyy Aula-työkodin nettisivulta: http://www.aula-tyokoti.fi/ravintola-liemi/
