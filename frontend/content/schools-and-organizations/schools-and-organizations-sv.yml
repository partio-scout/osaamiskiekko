part1-h1: Skolor och organisationer
part1-p1: I hobbyer och frivilligverksamhet inhämtar man speciella kunskaper, färdigheter och förmågor. Att förstå betydelsen av dem i samband med studier kallas att identifiera och erkänna kompetens. Att sådan kompetens inräknas i studierna är till fördel för alla.

part2-h1: Vad?
part2-h2: Erkännande av kompetens
part2-p1: Det är läroanstaltens uppgift att identifiera och erkänna kompetens. Genom identifiering och erkännande av studerandes kompetens undviks onödig överlappande utbildning och bedömning. Det gör att examen kan avläggas snabbare och lärarnas arbetsbörda minskar.

part3-h1: Varför?
part3-h2: Attraktivare och intressantare
part3-p1: Identifiering och erkännande av kompetens är till nytta för både läroanstalter och organisationer. Kompetensvisaren gör organisationer attraktivare och intressantare genom att visa sambandet mellan dem och studier. Studerande får hjälp att i sina studier dra nytta av färdigheter de fått i organisations- och hobbyverksamhet.

part4-h1: Hitta jobb med Duunikoutsi
part4-p1: Duunikoutsi hjälper unga att identifiera sin kompetens, ger tips för jobbsökning och ökar beredskapen för arbetslivet. Har ni redan provat?

