description_fi: "Merkin saaja osaa ohjata leirillä sekä ymmärtää järjestön kasvatustavoitteet huomioivia ohjaustapoja leiriolosuhteissa.\n\nMerkin saaja:\n\n•\ton toiminut leiri- tai retkiolosuhteissa ohjaajan tehtävissä ja ymmärtää erilaisia ohjausmenetelmiä. (Leiri on kolme yötä tai pidempään kestävä yhtäjaksoinen tapahtuma)\n•\tkykenee pitämään yllä oman toimintakykynsä koko tehtävän ajan.\n•\tosaa toimia tavoitteellisesti ja suunnitelmallisesti. Tunnistaa roolinsa ohjaajana."
