body-part1-h1: Hej du,
body-part1-h2: varför studera i onödan?
body-part1-p1: Hobbyer ger nyttig kompetens. Med kompetensvisaren förvandlar du kompetens du skaffat under fritiden till studiepoäng och får rekommendationer om hur du kan utnyttja din kompetens i studierna.

body-part2-h1: Vad?
body-part2-h2: Gratis studiepoäng!
body-part2-p1: Genom att identifiera och erkänna kompetens kan man undvika onödig och överlappande utbildning, vilket påskyndar utexamineringen av studerande och minskar lärarnas arbetsbörda. Kompetensvisaren hjälper.

