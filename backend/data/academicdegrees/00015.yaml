name_fi: 'Maaseutuelinkeinot, agrologi (AMK)'
name_en: 'Maaseutuelinkeinot, agrologi (AMK)'
name_sv: 'Maaseutuelinkeinot, agrologi (AMK)'
description_fi: >-
  Opit monipuoliset työtaidot nykyaikaisella opetusmaatilalla ja
  harjoittelutiloilla. Opinnoissa kehität myös esiintymistaitoasi,
  oma-aloitteisuuttasi, yhteistyökykyäsi ja kielitaitoasi. Maatalous on osa
  elintarvikeketjua, elinkeinoelämää ja vastuullista biotaloutta. Opiskelusi
  varmistaa, että osaat toimia näissä maaseudun verkostoissa ja rakentaa omaa
  ammatillista ja henkilökohtaista suhdeverkostoa.


  Maaseutuyritysten lisäksi työpaikkasi voi löytyä elinkeinoelämästä (esim.
  kauppa ja teollisuus) tai valtionhallinnosta, kunnasta, neuvonnasta tai muusta
  järjestöstä. Agrologina ammattinimikkeesi voi olla esimerkiksi
  maaseutuyrittäjä, myyntipäällikkö, maaseutuasiamies, neuvonta-agrologi,
  tarkastaja tai tutkimusmestari.​
