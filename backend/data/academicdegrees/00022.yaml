name_fi: 'Sähkö- ja automaatiotekniikka, insinööri (AMK)'
name_en: 'Sähkö- ja automaatiotekniikka, insinööri (AMK)'
name_sv: 'Sähkö- ja automaatiotekniikka, insinööri (AMK)'
description_fi: >-
  Sähkö- ja automaatiotekniikan insinöörinä (AMK) osaat suunnitella, kehittää ja
  toteuttaa uusia sähköistykseen ja automaatioon liittyviä järjestelmiä ja
  ratkaisuja esimerkiksi teollisuuden, liikenteen, asumisen ja kotitalouksien
  tarpeisiin.


  Voit työskennellä esimerkiksi tuotanto-, energia- tai huoltoalan yrityksessä.
  Alan insinöörejä toimii myös suunnittelutehtävissä ja teknisen myynnin
  tehtävissä. Ammattinimikkeesi voi olla vaikkapa automaatioinsinööri,
  sähköinsinööri, suunnitteluinsinööri, tuotantoinsinööri,
  automaatiosuunnittelija, ohjelmistosuunnittelija, sähkösuunnittelija tai
  sähkötöiden johtaja.
